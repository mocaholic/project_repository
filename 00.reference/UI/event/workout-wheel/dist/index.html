<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Workout Wheel</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- based on https://codepen.io/amauryofficiel/pen/XavYBL?editors=1010 -->

<div id="wrapper">
  <hgroup>
    <h1>Workout Wheel</h1>
    <h3>Instruction:</h3>
    <ol>
      <li>Spin the wheel.</li>
      <li>Perform the excercise for 1 minute.</li>
    </ol>
  </hgroup>
  <div id="wheel">
      <div id="inner-wheel">
        <div class="sec"><span class="name">burpees</span></div>
        <div class="sec"><span class="name">squats</span></div>
        <div class="sec"><span class="name">push-ups</span></div>
        <div class="sec"><span class="name">mountain climbers</span></div>
        <div class="sec"><span class="name">leg raises</span></div>
        <div class="sec"><span class="name">mason twists</span></div>
        <div class="sec"><span class="name">reverse lunges</span></div>
        <div class="sec"><span class="name">plyo lunges</span></div>
      </div>
      <div id="spin">
        <div id="inner-spin"></div>
      </div>
      <div id="shine"></div>
  </div>
  <h2 id="winner"></h2>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
