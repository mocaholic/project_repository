<!DOCTYPE html>
<html>
<head>
<title>진행바</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#pro1").delay(500); /* 0.5초후 실행*/
	var val=$("#pro1").attr("value");
	for(var i=0;i<70;i++){
		$("#pro1").animate({"value":70});
	}
});
</script>
</head>
<body>
&#9689; 막대 진행바:  <progress value="0" max="100" id="pro1"></progress>
</body>
</html>
