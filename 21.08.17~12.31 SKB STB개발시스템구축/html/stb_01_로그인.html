<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>SKB STB SW 개발 시스템</title>
	<link type="text/css" rel="stylesheet" href="css/common.css" />
	<script type="text/javascript" src="js/ui.js"></script>
</head>
<body id="body">
	<!-- wrap -->
	<div id="wrapper">        	
		<!-- container -->
		<div id="container">  
            <!-- contents -->
            <div id="contents" class="login">
                <h1>SK broadband</h1>
				<h2>로그인</h2>
				<div class="form_area">
					<div class="form_row">
						<input type="text" placeholder="아이디" />
					</div>
					<div class="form_row mt18">
						<input type="password" placeholder="비밀번호" />
					</div>
					<div class="form_row mt20">
						<div class="checkbox">
							<input type="checkbox" id="rememb_id" />
							<label for="rememb_id">아이디 기억하기</label>
						</div>
					</div>
					<div class="btn_area">
						<button type="button" class="btn big">로그인</button>
						<a href="#" class="btn_underline mt30">회원가입</a>
					</div>
				</div>
            </div>
            <!-- // contents -->
            <!-- footer -->
            <footer id="footer">
                <div class="footer_info">
                    <p class="copy">Copyright © Device Development Squad, SK Boradband 2021.</p>
                </div>
            </footer>
            <!-- //footer -->
		</div>
		<!-- //container -->
		
	</div>
	<!-- //wrap -->

</body>
</html>
