<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/datepicker.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/datepicker.js"></script>
		<script type="text/javascript" src="../js/datepicker.en.js"></script>
		<script type="text/javascript" src="../js/ui.js"></script>

		<title>KT RCS :: 가입자관리 &gt; 가입자 이력 관리</title>
	</head>
	<body>
		<div class="wrap">
			<div class="header">
				<div class="inr">
					<div class="box">
						<span class="user-name">#Login ID</span>
						<a href="#" title="바로가기"><i class="ico gear"><em>설정</em></i></a>
						<button type="button" class="btn primary">Logout</button>
					</div>
				</div>
			</div>
			<div class="lnb">
				<h1><i class="ico logo"><em>KT</em></i></h1>
				<ul>
					<li><a href="#">중계관리</a></li>
					<li><a href="#" class="on">기업관리</a></li>
					<li><a href="#">브랜드관리</a></li>
					<li><a href="#">대행사관리</a></li>
					<li><a href="#">챗봇관리</a></li>
					<li><a href="#">탬플릿관리</a></li>
					<li><a href="#">통계관리</a></li>
					<li><a href="#">발송이력 관리</a></li>
					<li><a href="#">가입자관리</a></li>
					<li><a href="#">권한관리</a></li>
				</ul>
				<div class="user-info">
					<span>관리자 : <em>홍길동</em></span>
					<span>아이피 : <em>255.255.255.255</em></span>
					<span>남은시간 : <em>99:99:99</em></span>
					<button type="button" class="btn gray">연장</button>
				</div>
			</div>
			<div class="container">
				<div class="contents">
					<form>
						<legend>기업 검색</legend>
						<div class="section">
							<div class="section-inr">
								<p class="title">가입자 이력 관리</p>
								<p class="search-info">
									<span>RCS 지원 단말 수 : 200,000건    /   RCS 미지원 단말 수 : 20,000 건</span>
									<span>조회기준시간 : 2019-07-22 19:33:32</span>
								</p>
								<div class="search-section">
									<div class="search-group type2">
										<span>착신번호</span>
										<div class="select-box search-type" style="width:auto">
											<input type="text" id="" name="" value="">
										</div>
									</div>
									<div class="btn-group">
										<button type="button" class="btn black search">조회</button>
										<button type="button" class="btn primary refrash"><i class="ico refrash"></i></button>
									</div>
								</div>
								<div class="person-info-group">
									<div class="table-box horizontal">
										<table>
											<colgroup>
												<col style="width:177px">
												<col>
												<col style="width:177px">
												<col>
											</colgroup>
											<tbody>
												<tr>
													<th>발신번호</th>
													<td colspan="3">010-1234-5678</td>
												</tr>
												<tr>
													<th>단말여부</th>
													<td colspan="3">
														<div class="select-box" style="width:240px">
															<select>
																<option value="">RCS 단말</option>
															</select>
															
														</div>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
									<div class="btn-group">
										<div class="inr">
											<button type="button" class="btn cancel">취소</button>
											<button type="button" class="btn primary">저장</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
