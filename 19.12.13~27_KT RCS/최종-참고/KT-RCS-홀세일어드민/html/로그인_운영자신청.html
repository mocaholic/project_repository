<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/datepicker.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/datepicker.js"></script>
		<script type="text/javascript" src="../js/datepicker.en.js"></script>
		<script type="text/javascript" src="../js/ui.js"></script>

		<title>KT RCS :: 로그인</title>
	</head>
	<body>
		<div class="wrap login">
			<div class="login-group admin">
				<h1><i class="ico login-logo"><em>KT</em></i></h1>
				<div class="inr">
					<form>
						<legend>운영자신청</legend>
						<div class="box">
							<label for="user-id">사번</label>
							<input type="text" id="user-id" name="" value="" placeholder="사번입력 후 조회하세요.">
						</div>
						<div class="box">
							<label for="pwd">비밀번호</label>
							<input type="password" id="pwd" name="" value="" placeholder="사번의 비밀번호를 입력하세요.">
						</div>
						<div class="btn-group">
							<button type="button" class="btn primary">조회</button>
						</div>
						<!-- @190908 -->
						<div class="box">
							<label for="">이름</label>
							<input type="text" id="" name="" value="홍길동" readonly>
						</div>
						<div class="box">
							<label for="">부서</label>
							<input type="text" id="" name="" value="마케팅사업부문" readonly>
						</div>
						<div class="box">
							<label for="">직급</label>
							<input type="text" id="" name="" value="대리" readonly>
						</div>
						<div class="btn-group">
							<button type="button" class="btn brown">운영자 신청</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
