<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/datepicker.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/datepicker.js"></script>
		<script type="text/javascript" src="../js/datepicker.en.js"></script>
		<script type="text/javascript" src="../js/ui.js"></script>

		<title>KT RCS :: 기업관리 &gt; 브랜드 조회 &gt; 목록</title>
	</head>
	<body>
		<div class="wrap">
			<div class="header">
				<div class="inr">
					<div class="box">
						<span class="user-name">#Login ID</span>
						<a href="#" title="바로가기"><i class="ico gear"><em>설정</em></i></a>
						<button type="button" class="btn primary">Logout</button>
					</div>
				</div>
			</div>
			<div class="lnb">
				<h1><i class="ico logo"><em>KT</em></i></h1>
				<ul>
					<li><a href="#">중계관리</a></li>
					<li><a href="#" class="on">기업관리</a></li>
					<li><a href="#">브랜드관리</a></li>
					<li><a href="#">대행사관리</a></li>
					<li><a href="#">챗봇관리</a></li>
					<li><a href="#">탬플릿관리</a></li>
					<li><a href="#">통계관리</a></li>
					<li><a href="#">발송이력 관리</a></li>
					<li><a href="#">가입자관리</a></li>
					<li><a href="#">권한관리</a></li>
				</ul>
				<div class="user-info">
					<span>관리자 : <em>홍길동</em></span>
					<span>아이피 : <em>255.255.255.255</em></span>
					<span>남은시간 : <em>99:99:99</em></span>
					<button type="button" class="btn gray">연장</button>
				</div>
			</div>
			<div class="container">
				<div class="contents">
					<form>
						<legend>브랜드 검색</legend>
						<div class="section">
							<p class="title"><i class="ico main-bul"></i>브랜드 조회</p>
							<div class="search-section">
								<div class="search-group type2">
									<div class="select-box">
										<select>
											<option value="">브랜드 ID</option>
										</select>
									</div>
									<div class="select-box search-type">
										<input type="text" id="" name="" value="">
									</div>
								</div>
								<div class="btn-group">
									<button type="button" class="btn black search mg-l30">조회</button>
									<button type="button" class="btn primary refrash"><i class="ico refrash"></i></button>
								</div>
							</div>
							<div class="table-box">
								<span class="total">조회결과 : 총 12,555건</span>
								<div class="search-group">
									<div class="select-box record-type" style="width:106px">
										<select>
											<option value="">50개</option>
											<option value="">40개</option>
											<option value="">30개</option>
											<option value="">20개</option>
											<option value="">10개</option>
										</select>
									</div>
									<button type="button" class="btn excel"><i class="ico excel"></i>엑셀다운</button>
								</div>
								<table>
									<colgroup>
										<col style="width:46px">
										<col>
										<col>
										<col>
										<col>
										<col>
									</colgroup>
									<thead>
										<tr>
											<th>번호</th>
											<th>브랜드ID</th>
											<th>브랜드명</th>
											<th>기업ID</th>
											<th>업체명</th>
											<th>사업자명</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="center">&nbsp;</td>
											<td class="center">&nbsp;</td>
											<td class="center">&nbsp;</td>
											<td class="center">&nbsp;</td>
											<td class="center">&nbsp;</td>
											<td class="center">&nbsp;</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="pagination">
								<!-- [D] 현재페이지에 on클래스 추가해 주세요. -->
								<a href="#" class="first"><i class="ico first"><em>처음</em></i></a>
								<a href="#" class="prev"><i class="ico prev"><em>이전</em></i></a>
								<a href="#" class="on">1</a>
								<a href="#">2</a>
								<a href="#">3</a>
								<a href="#">4</a>
								<a href="#">5</a>
								<a href="#">6</a>
								<a href="#">7</a>
								<a href="#">8</a>
								<a href="#">9</a>
								<a href="#">10</a>
								<a href="#" class="next"><i class="ico next"><em>다음</em></i></a>
								<a href="#" class="last"><i class="ico last"><em>끝</em></i></a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
