<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/datepicker.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">

		<title>KT RCS :: 로그인</title>

	<body>
		<div class="wrap login">
			<div class="login-group">
				<h1><i class="ico login-logo"><em>KT</em></i></h1>
				<div class="inr">
					<form>
						<legend>로그인</legend>
						<div class="box">
							<label for="user-id">ID</label>
							<input type="text" id="user-id" name="" value="">
						</div>
						<div class="box">
							<label for="pwd">PASSWORD</label>
							<input type="password" id="" name="" value="">
						</div>
						<div class="btn-group">
							<button type="button" class="btn primary">로그인</button>
							<button type="button" class="btn brown">운영자 신청</button>
						</div>
					</form>
				</div>
			</div>
		</div>
