<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/datepicker.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>

				</div>
			</div>
			<div class="lnb">
				<h1><i class="ico logo"><em>KT</em></i></h1>
				<ul>
					<li><a href="#">중계관리</a></li>
					<li><a href="#">대행사관리</a></li>
					<li><a href="#" class="on">기업관리</a></li>
					<li><a href="#">브랜드관리</a></li>
					<li><a href="#">챗봇관리</a></li>
					<li><a href="#">탬플릿관리</a></li>

					<li><a href="#">권한관리</a></li>

				</ul>
				<div class="user-info">

				</div>
			</div>
			<div class="container">
				<div class="contents">
					<div class="section">
					</div>
				</div>
			</div>
		</div>
		<div class="layer-group message" style="display:block">
			<div class="layer">
				<div class="layer-header">
					<p>메시지베이스 양식 규격 리스트</p>
				</div>
				<div class="layer-contents">
					<img src="../images/@sample_message_list.jpg" width="1234">
				</div>
				<div class="btn-group close">
					<button type="button" class="btn close" data-dismiss="modal" aria-label="Close"><i class="ico close"><em>닫기</em></i></button>
				</div>
			</div>
			<div class="dim"></div>
		</div>
