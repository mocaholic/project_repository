<div class="dimmed" *ngIf="isShow.container" [ngClass]="{'inactiveDimmer': !isShow.layer}"></div>
<div class="layer_popup" *ngIf="isShow.layer" [ngClass]="{'active' : isShow.layer, 'inactive': !isShow.layer}" >
    <div class="content">
        <h1>자동 로그아웃 되었습니다.</h1>
        <div class="cont_pop">
            로그인 후 30분 동안 서비스를 사용하지 않으면 정보 보호를 위하여 자동 로그아웃 됩니다. 계속 사용하시려면 다시 로그인해 주세요.
        </div>
    </div>
    <div class="btn_area">
        <button type="button" class="btn btn_type2" (click)="onClickLogin()" >로그인</button>
    </div>

</div>
