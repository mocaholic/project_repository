<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BABATHE.COM - 회원정보 수정</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/templateA.css">
    <link rel="stylesheet" href="../../css/templateB.css">
    <link rel="stylesheet" href="../../css/templateC.css">
    <link rel="stylesheet" href="../../css/templateD.css">
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <header>
        <div class="sub-hedaer">
            <button type="button" class="btn-back">뒤로가기</button>
            <h1 class="page-title">회원정보 수정</h1>
            <button type="button" class="btn-search">검색</button>
            <button type="button" class="btn-cart">장바구니<span class="num">11</span></button>
        </div>
    </header>
    <section>

        <!-- message-wrap -->
        <div class="message-wrap bdNone">
            <!-- complete-message -->
            <h3 class="complete-message">
                회원님의 개인정보 보호를 위해<br>
                <strong>비밀번호를 다시 한번 입력</strong>해<br>
                주시기 바랍니다.
            </h3>
            <!-- //complete-message -->
        </div>
        <!-- //message-wrap -->

        <!-- form-input -->
        <ul class="form-input">
            <li>
                <input type="password" placeholder="비밀번호를 입력해주세요.">
            </li>
        </ul>
        <!-- //form-input -->

        <!-- btnWrap -->
        <div class="btnWrap">
            <button class="btn-basicM">취소</button>
            <button class="btn-basicM black">확인</button>
        </div>
        <!-- //btnWrap -->

    </section>
    <footer></footer>
</body>
</html>
