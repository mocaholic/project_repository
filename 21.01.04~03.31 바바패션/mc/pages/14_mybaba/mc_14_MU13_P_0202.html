<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BABATHE.COM - 배송지 변경</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/templateA.css">
    <link rel="stylesheet" href="../../css/templateB.css">
    <link rel="stylesheet" href="../../css/templateC.css">
    <link rel="stylesheet" href="../../css/templateD.css">
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop full-size open" >
        <div class="cont">
            <h1 class="layer-title">배송지 변경</h1>

            <section>

                <div class="tab-a tab-ui">
                    <ul>
                        <li class="on"><a href="javascript:;">배송지 선택</a></li>
                        <li><a href="javascript:;">새로입력</a></li>
                    </ul>
                </div>

                <!-- tab-cont -->
                <div class="tab-cont">

                    <!-- 배송지 선택 -->
                    <div class="shippingAddress on">
                        <!-- form-input -->
                        <ul class="form-input">
                            <li class="form-flex">
                                <div class="form-flex-cell">
                                    <input type="text" placeholder="배송지명">
                                </div>
                                <div class="form-flex-btn">
                                    <button class="btn-basicM black">목록</button>
                                </div>
                            </li>
                            <li>
                                <input type="text" value="김바바" placeholder="받으시는 분 (필수)" disabled>
                            </li>
                            <li>
                                <input type="text" value="01012345678" placeholder="휴대전화 번호 (필수)" disabled>
                            </li>
                            <li>
                                <input type="text" value="06432" placeholder="우편번호" disabled>
                            </li>
                            <li>
                                <input type="text" value="서울특별시 서초구 신반포로 339 (논현빌딩)" placeholder="주소" disabled>
                            </li>
                            <li>
                                <input type="text" value="바바패션 6층" placeholder="상세 주소" disabled>
                            </li>
                        </ul>
                        <!-- //form-input -->

                        <!-- form-check -->
                        <ul class="form-check">
                            <li>
                                <label>
                                    <input type="checkbox" class="type2">
                                    <span>대표배송지로 설정합니다.</span>
                                </label>
                            </li>
                        </ul>
                        <!-- //form-check -->

                        <!-- form-input -->
                        <ul class="form-input">
                            <li>
                                <select name="" id="">
                                    <option value="">직접입력</option>
                                </select>
                            </li>
                            <li>
                                <input type="text" value="" placeholder="입력전">
                            </li>
                        </ul>
                        <!-- //form-input -->

                        <!-- btnWrap -->
                        <div class="btnWrap">
                            <button class="btn-basicM">취소</button>
                            <button class="btn-basicM black">확인</button>
                        </div>
                        <!-- //btnWrap -->
                    </div>
                    <!-- //배송지 선택 -->

                    <!-- 새로입력 -->
                    <div class="shippingAddress">
                        <!-- form-input -->
                        <ul class="form-input">
                            <li>
                                <input type="text" value="" placeholder="받으시는 분 (필수)">
                            </li>
                            <li>
                                <input type="text" value="" placeholder="휴대전화 번호 (필수)">
                            </li>
                            <li>
                                <div class="inpToBtn">
                                    <input type="text" placeholder="우편번호">
                                    <button>우편번호 검색</button>
                                </div>
                            </li>
                            <li>
                                <input type="text" placeholder="주소" disabled="">
                            </li>
                            <li>
                                <input type="text" placeholder="상세 주소" disabled="">
                            </li>
                        </ul>
                        <!-- //form-input -->

                        <!-- form-check -->
                        <ul class="form-check">
                            <li>
                                <label>
                                    <input type="checkbox" class="type2">
                                    <span>대표배송지로 설정합니다.</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" class="type2">
                                    <span>기본배송지 목록에 추가합니다.</span>
                                </label>
                            </li>
                        </ul>
                        <!-- //form-check -->

                        <!-- form-input -->
                        <ul class="form-input">
                            <li>
                                <select name="" id="">
                                    <option value="">배송 메세지를 입력하거나 선택</option>
                                    <option value="">배송 메세지를 입력하거나 선택</option>
                                    <option value="">배송 메세지를 입력하거나 선택</option>
                                </select>
                            </li>
                            <li>
                                <input type="text" value="" placeholder="입력전">
                            </li>
                        </ul>
                        <!-- //form-input -->

                        <!-- btnWrap -->
                        <div class="btnWrap">
                            <button class="btn-basicM">취소</button>
                            <button class="btn-basicM black">확인</button>
                        </div>
                        <!-- //btnWrap -->
                    </div>
                    <!-- //새로입력 -->

                </div>
                <!-- //tab-cont -->



            </section>



            <button class="btn-close">팝업닫기</button>
        </div>
    </div>
</body>
</html>
