<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BABATHE.COM - 결제수단 변경</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/templateA.css">
    <link rel="stylesheet" href="../../css/templateB.css">
    <link rel="stylesheet" href="../../css/templateC.css">
    <link rel="stylesheet" href="../../css/templateD.css">
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop full-size open" >
        <div class="cont">
            <h1 class="layer-title">결제수단 변경</h1>

            <section>

                <div class="select-payment">
                    <div class="inner">
                        <label>
                            <input type="radio" name="selectPayment" checked>
                            <div class="item">
                                <span>
                                    <strong>신용/체크카드</strong>
                                </span>
                            </div>
                        </label>
                        <label>
                            <input type="radio" name="selectPayment">
                            <div class="item">
                                <span>
                                    <strong>실시간 계좌이체</strong>
                                </span>
                            </div>
                        </label>
                        <label>
                            <input type="radio" name="selectPayment">
                            <div class="item">
                                <span>
                                    <strong>네이버페이</strong>
                                </span>
                            </div>
                        </label>
                        <label>
                            <input type="radio" name="selectPayment">
                            <div class="item">
                                <span>
                                    <strong>카카오페이</strong>
                                </span>
                            </div>
                        </label>
                        <label>
                            <input type="radio" name="selectPayment">
                            <div class="item">
                                <span>
                                    <strong>삼성페이</strong>
                                </span>
                            </div>
                        </label>
                        <label>
                            <input type="radio" name="selectPayment">
                            <div class="item">
                                <span>
                                    <strong>페이코</strong>
                                </span>
                            </div>
                        </label>
                        <label>
                            <input type="radio" name="selectPayment">
                            <div class="item">
                                <span>
                                    <strong>토스</strong>
                                </span>
                            </div>
                        </label>
                        <label>
                            <input type="radio" name="selectPayment">
                            <div class="item">
                                <span>
                                    <strong>스마일페이</strong>
                                </span>
                            </div>
                        </label>
                    </div>
                </div>

                <ul class="form-input">
                    <li>
                        <select name="" id="">
                            <option value="">카드선택</option>
                        </select>
                    </li>
                </ul>
                <ul class="form-check">
                    <li>
                        <label>
                            <input type="checkbox" class="type2">
                            <span>지금 선택한 결제수단을 다음에도 사용</span>
                        </label>
                    </li>
                </ul>

                <div class="accordionBox">
                    <div class="accordion-title type2 open">
                        <p class="title">상품문의 작성 시 주의 사항</p>
                        <button>열림</button>
                    </div>
                    <div class="accordion-panel">
                        <div>
                            <ul class="tip-wrap">
                                <li class="tip type3">상품문의는 1,000자 이내로 작성해 주세요.</li>
                                <li class="tip type3">고객님의 소중한 개인정보 보호를 위해, 개인 정보(전화번호, 주민번호, 이름, 아이디 등)는 입력하지 않도록 주의해 주세요.</li>
                                <li class="tip type3">상품과 관련 없는 내용이나 허위 사실을 유포하는 경우에는 사전 연락없이 삭제될 수 있습니다.</li>
                                <li class="tip type3">배송, 교환, 반품 등의 문의사항은 고객센터 > 1:1문의를 이용해 주세요. 이곳에 등록하시면 답변을 받지 못할 수 있습니다.</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- btnWrap -->
                <div class="btnWrap">
                    <button class="btn-basicM">취소</button>
                    <button class="btn-basicM fill">결제하기</button>
                </div>
                <!-- //btnWrap -->



            </section>



            <button class="btn-close">팝업닫기</button>
        </div>
    </div>
</body>
</html>
