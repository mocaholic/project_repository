
<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BABATHE.COM - 비밀번호 변경</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/templateA.css">

<body>
    <div class="layerPop full-size open" >
        <div class="cont">
            <h1 class="layer-title">비밀번호 변경</h1>

                <div class="loginWrap">

                        <li class="tip type3">사용 가능한 특수문자는 ~!@#$%^&amp;* 입니다.</li>
                    </ul>
                    <div class="btnWrap">
                        <button class="btn-basicM black">확인</button>
                    </div>
                </div>

            <button class="btn-close">팝업닫기</button>
