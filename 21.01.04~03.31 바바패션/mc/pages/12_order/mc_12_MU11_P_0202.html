<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BABATHE.COM - 배송지 입력</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/templateA.css">
    <link rel="stylesheet" href="../../css/templateB.css">
    <link rel="stylesheet" href="../../css/templateC.css">
    <link rel="stylesheet" href="../../css/templateD.css">
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop full-size open" >
        <div class="cont">
            <h1 class="layer-title">배송지 입력</h1>

            <section>
                <!-- shippingAddress -->
                <div class="shippingAddress">
                    <!-- form-input -->
                    <ul class="form-input">
                        <li>
                            <input type="text" placeholder="배송지명 입력 (필수)">
                        </li>
                        <li>
                            <input type="text" placeholder="이름 입력 (필수)">
                        </li>
                        <li>
                            <input type="text" placeholder="휴대전화 번호 입력 (필수)">
                        </li>
                        <li>
                            <div class="inpToBtn">
                                <input type="text" placeholder="우편번호" disabled>
                                <button>우편번호 검색</button>
                            </div>
                        </li>
                        <li>
                            <input type="text" placeholder="주소" disabled>
                        </li>
                        <li>
                            <input type="text" placeholder="상세 주소" disabled>
                        </li>
                    </ul>
                    <!-- //form-input -->

                    <!-- form-check -->
                    <ul class="form-check">
                        <li>
                            <label>
                                <input type="checkbox" class="type2">
                                <span>대표배송지로 설정합니다.</span>
                            </label>
                        </li>
                    </ul>
                    <!-- //form-check -->

                    <!-- btnWrap -->
                    <div class="btnWrap">
                        <button class="btn-basicM">취소</button>
                        <button class="btn-basicM black">확인</button>
                    </div>
                    <!-- //btnWrap -->
                </div>
                <!-- //shippingAddress -->
            </section>

            <button class="btn-close">팝업닫기</button>
        </div>
    </div>
</body>
</html>
