<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1440">
    <title>BABATHE.COM</title>
    <link rel="stylesheet" href="../../css/babathe.css">
    <script src="../../js/library.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <header></header>
    <section class="container">
        <div class="center-wrap w-fixed">
            <div class="premium-wrap">
                <div class="premium-complete">
                    <h1 class="title">김바바님, 축하합니다!<br>바바프리미엄에 가입되었습니다.</h1>
                    
                    <div class="date">멤버십 이용기간 : <strong>2021.01.01 ~ 2021.06.29</strong></div>
                </div>
                <div class="premium-gift">
                    <div class="box">
                        <h2 class="title">가입 축하 프리미엄 기프트</h2>
                        <div class="coupon premium">
                            <div class="name">웰컴 e포인트</div>
                            <a href="#" class="btn btn-tx">포인트 조회</a>
                            <div class="point">30,000P</div>
                        </div>
                        <div class="coupon premium">
                            <div class="name">웰컴쿠폰 3종</div>
                            <a href="#" class="btn btn-tx">쿠폰 조회</a>
                            <div class="point">30,000P</div>
                        </div>
                    </div>
                    <div class="box">
                        <h2 class="title">웰컴 기프트</h2>
                        <a href="#" class="btn btn-tx">배송지 확인</a>
                        <ul class="prd-list gift">
                            <li>
                                <div class="prd-img">
                                    <div class="ratio">
                                        <img src="../../img/temp_prd_img.jpg" alt="상품이미지" class="vertical">
                                    </div>
                                </div>
                                <div class="prd-info">
                                    <div class="brand">JIGOTT</div>
                                    <div class="name"><div class="tx-ovf">천연소가죽 클러치 F/W 웰컴 기프트</div></div>
                                    <div class="v-bottom">
                                        <div class="delivery">
                                            <strong>2020.12.14 이후 발송 예정</strong>
                                            <span class="d-msg">상품 발송 예정일은 택배사 또는 지역 사정에 따라 일부 변경될 수 있습니다.</span>
                                        </div>
                                        
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
