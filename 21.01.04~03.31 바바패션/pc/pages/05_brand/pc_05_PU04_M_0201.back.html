<script>
    $(document).ready(function(){
    });  

    

    var swiper = new Swiper('.img-slider .swiper-container', {
        slidesPerView: 3,
        spaceBetween: 80,
        centeredSlides: true,
        speed: 6000,
        autoplay: {
            delay: 1,
        },
        loop: true,
        allowTouchMove: false,
        disableOnInteraction: true
    });
