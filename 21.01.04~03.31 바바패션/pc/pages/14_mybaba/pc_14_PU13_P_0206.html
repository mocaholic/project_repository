<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1440">
    <title>BABATHE.COM</title>
    <link rel="stylesheet" href="../../css/babathe.css">
    <script src="../../js/library.js"></script>

</head>
<body>
    <div class="layerPop open" id="lyMybaba">
        <div class="cont w-400">
            <h1 class="layerTitle">구매확정 완료</h1>

                <p class="info-txt align-c">e포인트&마일리지가 적립되었습니다.</p>
                <div class="benefit-list">
                    <dl>
                        <dt>e포인트</dt>

                        </dd>
                    </dl>
                    <dl>
                        <dt>마일리지</dt>
                        <dd>
                            <strong>+ 1,450P</strong>
                            <span>사용가능 15,000P</span>
                        </dd>
                    </dl>
                </div>
                <p class="info-txt align-c">상품리뷰를 작성하시면<br>더 많은 e포인트를 얻을 수 있어요.</p>

                <div class="btn-bottom-group">
                    <button type="button" type="button" class="btn">닫기</button>
                    <button type="button" type="button" class="btn primary">상품리뷰 작성</button>
                </div>
            </div>
            <button class="btn-close" onclick="popClose('lyMybaba')">팝업닫기</button>
        </div>
    </div>
</body>
