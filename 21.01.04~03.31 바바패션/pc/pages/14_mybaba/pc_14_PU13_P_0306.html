<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1440">
    <title>BABATHE.COM</title>
    <link rel="stylesheet" href="../../css/babathe.css">
    <script src="../../js/library.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop open" id="lyMybaba">
        <div class="cont w-400">
            <h1 class="layerTitle">온라인 마일리지로 전환하기</h1>
            <div class="layerBody">
                <p class="info-txt align-c">오프라인 마일리지를 온라인 마일리지로 전환합니다.</p>
                <div class="benefit-list">
                    <dl>
                        <dt>전환 마일리지</dt>
                        <dd>
                            <strong>1,500P</strong>
                        </dd>
                    </dl>
                </div>
                <div class="notice-box mg-t-20">
                    <ul class="list-group dash font-s14">
                        <li>오프라인 마일리지는 오프라인 매장에서 구매 시 적립된 마일리지로서, 온라인에서 사용하려면 온라인 마일리지로 전환해야 합니다.</li>
                        <li>일부금액만 전환하는 것은 불가능하며, 전체금액이 일관 전환됩니다.</li>
                        <li>온라인용으로 전환된 마일리지는 오프라인용으로 다시 전환할 수 없습니다.</li>
                    </ul>
                </div>
                <div class="btn-bottom-group">
                    <button type="button" type="button" class="btn">취소</button>
                    <button type="button" type="button" class="btn primary">확인</button>
                </div>
            </div>
            <button class="btn-close" onclick="popClose('lyMybaba3')">팝업닫기</button>
        </div>
    </div>
</body>
</html>
