<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1440">
    <title>BABATHE.COM</title>
    <script src="../../js/library.js"></script>
    <script src="../../js/layout.js"></script>
    <link rel="stylesheet" href="../../css/babathe.css">
</head>
<body>
    <header></header>
    <section class="container">
    <div class="center-wrap w-fixed">
        <div class="mybaba-wrap">
            <div class="mybaba-header">
                <div class="left">
                    <div class="mybaba-meminfo">
                        <strong class="name">김바바</strong>님
                        <div class="flag-group"><span class="flag primary">프리미엄</span><span class="flag secondary">패션리더</span><span class="flag">임직원</span></div>
                        <p class="type">특별한 혜택을 누리는 패션 인플루언서!</p>
                    </div>
                    <div class="date">바바프리미엄 유지기간 : <span>2020-10-01 ~ 03-31</span></div>
                </div>
                <div class="right">
                    <div class="mybaba-util">
                        <dl class="m-lv lv1"><!--[P] 등급별 class lv1(F) lv2(R) lv3(S) lv4(G) lv5(V) lv6(V+) lv7(P) lv8(D) -->
                            <dt>
                                멤버십혜택 &amp; <br>
                                <a href="#">다음달 예상등급 보기 &gt;</a> 
                            </dt>
                            <dd>Family</dd>
                        </dl>
                        <dl class="m-point">
                            <dt>사용가능<br>e포인트</dt>
                            <dd>12,000P</dd>
                        </dl>
                        <dl class="m-mileage">
                            <dt>사용가능<br>마일리지</dt>
                            <dd>1,750P</dd>
                        </dl>
                        <dl class="m-coupon">
                            <dt>사용가능<br>쿠폰</dt>
                            <dd>2장</dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="contents">
                <!--contents-->
                <div class="cont-wrap">
                    <div class="mybaba-complete">
                        <h2 class="page-title">
                            현재 진행중인 주문이 있어 회원탈퇴가 불가합니다.<br>
                            주문 현황을 확인해주세요.
                        </h2>
                        <div class="btn-group">
                            <button type="button" class="btn lg primary black">주문 현황 확인</button>
                       </div>
                    </div>
                    <div class="mybaba-complete">
                        <h2 class="page-title">
                            고객님은 프리미엄 회비 환불이 가능하여  프리미엄 해지 후 회원탈퇴가 가능합니다.<br>
                            프리미엄 해지를 진행하시겠습니까?
                        </h2>
                        <div class="btn-group">
                            <button type="button" class="btn lg">프리미엄 혜택 확인</button>
                            <button type="button" class="btn lg primary">해지 신청</button>
                       </div>
                    </div>
                </div>
                <!--//contents-->
            </div>
        </div>
    </div>
    </section>
    <footer></footer>
</body>
<script>    
    $(document).ready(function(){
        /*publishing UI only*/
    });    
</script>
</html>
