<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1440">
    <title>BABATHE.COM</title>
    <link rel="stylesheet" href="../../css/babathe.css">
    <script src="../../js/library.js"></script>
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="layerPop open" id="lyOrder1">
        <div class="cont w-440">
            <h1 class="layerTitle">배송지 입력</h1>
            <div class="layerBody ">
                <div class="form-wrap">
                    <div class="form-row">
                        <div class="form-box">
                            <input type="text" value="" id="addr1-1" placeholder="배송지명 입력 (필수)"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-box">
                            <input type="text" value="" id="addr1-1" placeholder="이름 입력 (필수)"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-box">
                            <input type="text" value="" id="addr1-3" placeholder="휴대전화 번호 입력 (필수)"/>
                        </div>
                    </div>
                    <!-- 주소 -->
                    <div class="form-row">
                        <div class="form-box d-flex disabled">
                            <input type="text" value="" id="addr1-3" placeholder="우편번호" disabled/>
                            <button type="button" class="btn sm btn-form">우편번호 검색</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-box disabled">
                            <input type="text" value="" id="addr1-3" placeholder="주소" disabled/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-box disabled">
                            <input type="text" value="" id="addr1-3" placeholder="상세 주소" disabled/>
                        </div>
                    </div>
                    <!-- // 주소 -->
                    <div class="form-row">
                        <div class="checkbox"><input type="checkbox" id="repr-addr"><label for="repr-addr" class="font-s16">대표배송지로 설정합니다.</label></div>
                    </div>
                    <!--
                    <div class="form-row">
                        <div class="checkbox"><input type="checkbox" id="list-add"><label for="list-add" class="font-s16">기본배송지 목록에 추가합니다.</label></div>
                    </div>
                    -->
                </div>
                <div class="btn-bottom-group">
                    <button type="button" type="button" class="btn">취소</button>
                    <button type="button" type="button" class="btn primary">확인</button>
                </div>
            </div>
            <button class="btn-close" onclick="popClose('lyOrder1')">팝업닫기</button>
        </div>
    </div>
</body>
</html>
