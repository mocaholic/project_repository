<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="shortcut icon" href="http://image.hanssem.com/img/common/favicon.ico" />
	<title>한샘몰 - 나의 주소록 등록</title><!-- 각 페이지별 타이틀 -->
	<link rel="stylesheet" type="text/css" href="../../common/css/common.css"/><!-- common css -->
	<link rel="stylesheet" type="text/css" href="../../common/css/popup.css" /><!-- 각 카테고리별 css -->
	<!-- 공통 스크립트 -->
	<script type="text/javascript" src="../../common/js/libs/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../common/js/libs/ixBand_0.7.min.js"></script>
	<script type="text/javascript" src="../../common/js/libs/jquery.placeholder.min.js"></script>
	<script type="text/javascript" src="../../common/js/ui/ui.plugins.js"></script>
</head>
<body>
	<!-- layer popup -->
	<div class="layer_popup my_delivery_popup" style="display:block;">
		<div class="layer_pop_head">
			<h1 class="ui-layer-title layer_title">나의 주소록 등록</h1>
			<a href="#" class="ui-layer-close layer_close_btn"><img src="../../common/images/common/btn_pop_close.png" alt="닫기"></a>
		</div>
		<div class="layer_pop_cont">
			<table class="tbl" summary="">
				<caption></caption>
				<colgroup>
					<col width="100px">
					<col width="*">
				</colgroup>
				<tbody>
					<tr>
						<th class="bg">배송지 별칭</th>
						<td>
							<div class="basic_address">
								<input type="text" id="user_id" placeholder="" style="width:170px;">
								<div class="checkbox_area">
								    <input type="checkbox" id="check1" /><label for="check1">기본배송지</label>
								</div>
							</div>
							<p class="tip_txt13 ft_red">배송지를 입력해 주세요</p><!-- 기본 display:none; -->
						</td>
					</tr>
					<tr>
						<th class="bg">받는이</th>
						<td>
							<div class="basic_address">
								<input type="text" id="user_id" placeholder="" style="width:170px;">
							</div>
							<p class="tip_txt13 ft_red">받는이를 입력해 주세요</p><!-- 기본 display:none; -->
						</td>
					</tr>
					<tr>
						<th class="bg">주소</th>
						<td>
							<ul class="address_box">	
								<li>
									<input type="text" />
									<button type="button" class="botton_st_03 gray">우편번호찾기</button>
								</li>
								<li><input type="text" /></li>
								<li><input type="text" /></li>
							</ul>
							<p class="tip_txt13 ft_red">주소를 입력해 주세요</p><!-- 기본 display:none; -->
						</td>
					</tr>
					<tr>
						<th class="bg">전화번호</th>
						<td>
							<input type="text" placeholder="‘-’ 없이 숫자만 입력해 주세요" style="width:170px;" />
							<p class="tip_txt13 ft_red">전화번호를 입력해 주세요</p><!-- 기본 display:none; -->
						</td>
					</tr>
				</tbody>
			</table>
			<div class="button_area both_btn">
				<button type="button" class="botton_st_04 purple">확인</button>
				<button type="button" class="botton_st_04">닫기</button>
			</div>
		</div>
	</div>
	<!--// layer popup -->
	<!-- 공통 UI 적용 스크립트 -->
	<script type="text/javascript" src="../../common/js/ui/ui.common.js"></script>
	<script type="text/javascript" src="../../common/js/ui/ui.order-page.js"></script>
</body>
</html>
