<body>
	<div id="wrap" class="other">

					<span class="ci"><a href="#"><img src="../../common/images/common/ci_01.gif" alt="HANSSEM" ></a></span>

			</div>
		</div>

		<div id="container">
			<div id="member" class="content_sub"> <!-- member로 id명 변경 -->
				<!-- contents area -->
				<div class="vi_cont">
					<p>회원님의 계정은 <strong>현재 휴면</strong> 상태입니다.</p>
					<p>개인정보 보호를 위해 1년 이상 구매 또는 로그인 이력이 없으신 회원님의 개인정보는 별도 보관 처리됩니다.</p>
				</div>
				<div class="dormant_confirm">
					<p>아래 정보로 회원인증을 완료하면 서비스를 정상적으로 이용하실 수 있습니다.</p>
					<p>회원 가입 시 등록하셨던 정보를 입력해 주세요.</p>
					<dl class="com_mem_form">
						<dt>사업자등록번호</dt>
						<dd>
							<input type="text" placeholder=""> <span>-</span> <input type="text" placeholder=""> <span>-</span> <input type="text" placeholder="">
							<p class="tip_red">사업자등록번호를 입력해 주세요.</p> <!-- 기본 display:none -->
						</dd>
						<dt>휴대폰번호</dt>
						<dd>
							<input type="password" placeholder="'-'없이 숫자만 입력" style="width:395px"> <!--  placeholder text 수정 -->
							<p class="tip_red">휴대폰번호를 입력해 주세요.</p> <!-- 기본 display:none -->	
							<p class="tip_red">입력하신 정보와 일치하는 회원 정보가 없습니다.</p> <!-- 기본 display:none -->													
						</dd>
					</dl>
				</div>
				<div class="button_area ok_change">
					<button type="button" class="botton_st_04 purple">확인</button>
				</div>
				<!-- //contents area -->
			</div>
