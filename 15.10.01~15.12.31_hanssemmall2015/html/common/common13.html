	<title>한샘몰 - 팝업공통</title><!-- 각 페이지별 타이틀 -->
	<link rel="stylesheet" type="text/css" href="../../common/css/common.css"/><!-- common css -->

	<!-- 공통 스크립트 -->
	<script type="text/javascript" src="../../common/js/libs/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../common/js/libs/ixBand_0.7.min.js"></script>

<body>
	<div class="pop_common_area">
		<div class="pop_common_cont">
			<!-- 아이콘 -->
			<div class="pop_common_icon">
				<img class="com_top" src="../../common/images/common/bg_pop_top4.png" alt="">
				<ul>
					<li class="icon_item"><a href="#"><span>1번째 팝업</span></a></li>
					<li class="icon_item"><a href="#"><span>2번째 팝업</span></a></li>
					<li class="icon_item"><a href="#"><span>3번째 팝업</span></a></li>
				</ul>
				<img class="com_btm" src="../../common/images/common/bg_pop_com_btm2.png" alt="" >
			</div>
			<!-- 팝업 컨텐츠 -->
			<div class="pop_com_group">
				<!-- 1번째 공통팝업 -->
				<div class="notice_popup pop_common">
					<div class="shape">
						<a href="#" class="pop_img"><img src="../../common/images/common/img_pop_common.jpg" alt="공통 팝업" /></a>
						<div class="layer_pop_head">
							<div class="checkbox_area">
								<input type="checkbox" id="notice_popup1" /><label for="notice_popup1">오늘 하루 보지 않음</label>
							</div>
						</div>
						<a href="#" class="ui-layer-close layer_close_btn"><img src="../../common/images/common/btn_pop_close.png" alt="닫기"></a>
					</div>
				</div>
				<!-- 2번째 공통팝업 -->
				<div class="notice_popup pop_common">
					<div class="shape">
						<a href="#" class="pop_img"><img src="../../common/images/common/img_pop_common.jpg" alt="공통 팝업" /></a>
						<div class="layer_pop_head">
							<div class="checkbox_area">
								<input type="checkbox" id="notice_popup2" /><label for="notice_popup2">오늘 하루 보지 않음</label>
							</div>
						</div>
						<a href="#" class="ui-layer-close layer_close_btn"><img src="../../common/images/common/btn_pop_close.png" alt="닫기"></a>
					</div>
				</div>
				<!-- 3번째 공통팝업 -->
				<div class="notice_popup pop_common">
					<div class="shape">
						<a href="#" class="pop_img"><img src="../../common/images/common/img_pop_common.jpg" alt="공통 팝업" /></a>
						<div class="layer_pop_head">
							<div class="checkbox_area">
								<input type="checkbox" id="notice_popup3" /><label for="notice_popup3">오늘 하루 보지 않음</label>
							</div>
						</div>
						<a href="#" class="ui-layer-close layer_close_btn"><img src="../../common/images/common/btn_pop_close.png" alt="닫기"></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 공통 UI 적용 스크립트 -->
	<script type="text/javascript" src="../../common/js/ui/ui.common.js"></script>
