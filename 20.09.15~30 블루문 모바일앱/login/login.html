<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
        <meta property="og:title" content="">
        <meta property="og:url" content="">
        <meta property="og:image" content="">
        <meta property="og:description" content="">
        <meta name="autocomplete" content="off">
        <link rel="shortcut icon" href="">
        <title>BLUE MOON STUDYCAFE</title>

        <!-- Publish Common : CSS-->
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/layout.css">
        <link rel="stylesheet" href="../css/contents.css">

        <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="../js/jquery-ui.min.js"></script>

        <!-- Publish Common : JS-->
    </head>

    <body>
        <div id="wrap" class="login_area">
            <!-- container -->
            <div id="container">
                <div class="header_top">
                    <h1>BLUE MOON</h1>
                    <p>24시간 집중 할 수 있는 차분한 공간<br>블루문 스터디카페</p>
                </div>
                <div id="content">
                    <div class="form_area">
                        <ul>
                            <li>
                                <select class="basic">
                                    <option>지역선택</option>
                                    <option>서울</option>
                                    <option>경기</option>
                                    <option>인천</option>
                                    <option>충북</option>
                                    <option>충남</option>
                                    <option>부산</option>
                                </select>
                            </li>
                            <li>
                                <select class="basic">
                                    <option>지점선택</option>
                                    <option>부천시청점</option>
                                    <option>하안점</option>
                                    <option>산본점</option>
                                    <option>평촌점</option>
                                    <option>수진점</option>
                                    <option>고양행신점</option>
                                </select>
                            </li>
                            <li>
                                <div class="input_box">
                                    <input type="text" class="" placeholder="휴대폰번호" title="휴대폰번호" />
                                </div>
                            </li>
                            <li>
                                <div class="input_box">
                                    <input type="password" class="" placeholder="비밀번호" title="비밀번호" />
                                </div>
                            </li>
                        </ul>
                        <div class="bot_area">
                            <div>
                                <span class="checks">
                                    <input type="checkbox" id="auto_login" />
                                    <label for="auto_login">자동 로그인</label>
                                </span>
                            </div>
                            <a href="#">비밀번호 찾기</a>
                        </div>

                        <div class="btn_area">
                            <button type="button" class="btn btn_type2">로그인</button>
                            <a href="#" class="btn btn_type1">회원가입</a>
                        </div>
                    </div>
                </div>
                <!-- //#content -->
            </div>
            <!--// container -->
        </div>

    </body>
</html>
