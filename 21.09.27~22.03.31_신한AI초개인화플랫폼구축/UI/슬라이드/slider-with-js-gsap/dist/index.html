<html lang="en" >
<head>

  <title>CodePen - slider with js &amp; gsap</title>

</head>
<body>
<!-- partial:index.partial.html -->

                ></button>
              </div>
            </div>
            <div class="slider__index"></div>
          </div>
        </div>
      </div>
    </div>
