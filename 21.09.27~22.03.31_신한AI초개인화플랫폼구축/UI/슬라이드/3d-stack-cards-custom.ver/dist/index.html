<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D stack cards like windows7</title>
    <link rel="stylesheet" href="./style.css">
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script  src="./script.js"></script>
</head>
<body>
    <!-- partial:index.partial.html -->
    <div id="slider-wrapp">
        <div id="slider" class="">
            <!-- 3 -->
            <div class="slide">
                <span class="tabText t3">나의포트</span>
                <div class="shadowBox">
                    3
                </div>
            </div>
            <!-- 2 -->
            <div class="slide">
                <span class="tabText t2">건강도</span>
                <div class="shadowBox">
                    2
                </div>
            </div>
            <!-- 1 -->
            <div class="slide">
                <span class="tabText t1">포트설계</span>
                <div class="shadowBox">
                    1
                </div>
            </div>
        </div>
        <div class="indicator">
            <a href="#" class="on">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
        </div>
    </div>
    <div class="keyboard">
        <div class="key ctrl">Ctrl</div>
        <div class="arrows"> 
            <div class="key up">&uarr;</div>
            <div class="key left">&larr;</div>
            <div class="key down">&darr;</div>
            <div class="key right">&rarr;</div>
        </div>
        <p>
            Press <kbd>Arrows</kbd> from keyboard to change slide <br>
            Press <kbd>Ctrl</kbd> + <kbd>Arrows</kbd> from keyboard to switch to flat mode
        </p>
        
    </div>
    

</body>
</html>
