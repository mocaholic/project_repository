<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D stack cards like windows7</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- partial:index.partial.html -->
    <div id="slider-wrapp">
        <div id="slider" class="">
            <div class="slide"><img src="https://preview.ibb.co/iHdNVn/1.jpg"></div>
            <div class="slide"><img src="https://preview.ibb.co/mUm9An/2.jpg"></div>
            <div class="slide"><img src="https://preview.ibb.co/hSL2Vn/3.jpg"></div>
            <div class="slide"><img src="https://preview.ibb.co/jRAfGS/4.jpg"></div>
            <div class="slide"><img src="https://preview.ibb.co/ksTNVn/5.jpg"></div>
            <div class="slide"><img src="https://preview.ibb.co/jQhhVn/6.jpg"></div>
            <div class="slide"><img src="https://preview.ibb.co/fD97wS/7.jpg"></div>
            <div class="slide"><img src="https://preview.ibb.co/c9jJ37/8.jpg"></div>
            <div class="slide"><img src="https://preview.ibb.co/iivEbS/9.jpg"></div>
            <div class="slide"><img src="https://preview.ibb.co/fXW9An/10.jpg"></div>
        </div>
        <div class="indicator">
            <a href="#" class="on">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">7</a>
            <a href="#">8</a>
            <a href="#">9</a>
            <a href="#">10</a>
        </div>
    </div>
    <div class="keyboard">
        <div class="key ctrl">Ctrl</div>
        <div class="arrows"> 
            <div class="key up">&uarr;</div>
            <div class="key left">&larr;</div>
            <div class="key down">&darr;</div>
            <div class="key right">&rarr;</div>
        </div>
        <p>
            Press <kbd>Arrows</kbd> from keyboard to change slide <br>
            Press <kbd>Ctrl</kbd> + <kbd>Arrows</kbd> from keyboard to switch to flat mode
        </p>
        
    </div>
    
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script  src="./script.js"></script>

</body>
</html>
