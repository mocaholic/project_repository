<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bullet Journal/Sketch Style Elements</title>
  <link href="https://fonts.googleapis.com/css?family=Chelsea+Market|Liu+Jian+Mao+Cao|Pacifico|Neucha" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
  <section class="traced-header">
    <h1 data-splitting="items">
       Just Bullet Journal Things</h1>
  </section>
  <section class="titles">
    <div class="normal-header">
      <h1>Sample Title</h1>
    </div>
    <div class="circled-header">
      <h1 data-splitting="items">Titles</h1>
    </div>
    <div class="repeated-header">
      <h1>Another!</h1>
    </div>
  </section>
  <section class="highlights" data-title="Bullet journalists use highlighters, like all the time.">
    <h5 class="highlight">A Title</h5>
    <p class="highlight pink">Text</p>
    <p class="highlight yellow"></p>
    <p class="highlight orange"></p>
    <p class="highlight blue"></p>
    <button class="highlight purple"><span>Button?!</span></button>
  </section>
  <section class="tapes" data-title="Washi tapes are the bomb!">
    <div class="washi-tape polkadot"></div>
    <div class="washi-tape polkadot-dark"></div>
    <div class="washi-tape dream"></div>
    <div class="washi-tape zigzag"></div>
    <div class="washi-tape emoji"></div>
    <div class="washi-tape lines"></div>
  </section>
  <section class="lists-2">
    <div class="box-2">
      <div class="grocery-list">
        <h4>Kawaii List</h4>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
      </div>
    </div>
  </section>
  <section class="lists">
    <div class="box-1">
      <h3>To-Do<small>15 October</small></h3>
      <ul class="squiggly">
        <li>List Item 1</li>
        <li>List Item 2</li>
      </ul>
      <ul class="important">
        <li>List Item 1</li>
        <li>List Item 2</li>
      </ul>
      <ul class="curved">
        <li>List Item 1</li>
        <li>List Item 2</li>
      </ul>
    </div>
  </section>
  <fieldset class="forms">
    <legend>A form</legend>
    <div class="field-wrapper">
      <label>Fill</label>
      <input type="text" value="" placeholder="email@fox.com"/>
    </div>
    <!--.field-wrapperinput.alternative(type="text" value="" placeholder="Also fill here")
    -->
    <div class="field-wrapper">
      <label>Choose</label>
      <select>
        <option selected="selected" value="1">Option 1</option>
        <option value="2"> Option 2</option>
        <option value="3"> Option 3</option>
      </select>
    </div>
    <div class="field-wrapper">
      <input id="radio-1" type="radio" name="radio-type" checked="checked"/>
      <label for="radio-1">Radio 1</label>
      <input id="radio-2" type="radio" name="radio-type" checked="checked"/>
      <label for="radio-2">Radio 2</label>
    </div>
    <div class="field-wrapper">
      <input id="check-1" type="checkbox" name="check-type" checked="checked"/>
      <label for="check-1">Check</label>
      <input id="check-2" type="checkbox" name="check-type"/>
      <label for="check-2">Check?</label>
    </div>
  </fieldset>
  <section class="buttons">
    <button class="btn-circle"><span class="visually-hidden">Like this item</span></button>
    <button class="btn-circle btn-star"><span class="visually-hidden">Star this item</span></button>
    <button class="btn-circle btn-x"><span class="visually-hidden">Add this item</span></button>
    <button class="btn-box"><span>Button</span></button>
    <button class="btn-box btn-box-dark"><span>Button</span></button>
    <button class="btn"><span>A button!</span></button>
  </section>
  <section class="images">
    <figure class="polaroid"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/567707/perth.jpg" alt="Poodle in Perth"/>
      <figcaption>Memories</figcaption>
    </figure>
    <figure class="classy"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/567707/scotland.jpg" alt="White floof in Scotland"/></figure>
    <figure class="frame"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/567707/IMG_9409.JPG" alt="Dog party in Singapore"/></figure>
  </section>
  <div class="title-cloud" data-title="This was supposed to be a cloud...">
    <h1> <span>A</span><span>Random</span><span>Blob</span></h1>
  </div>
</main>
<aside class="context">
  <div class="explanation">An extension of the <a href="https://codepen.io/oliviale/full/aPwaXm" target="_blank">Bullet Journal pen</a>.			</div>
</aside>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://unpkg.com/splitting/dist/splitting.min.js'></script><script  src="./script.js"></script>

</body>
</html>
