<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Heart Progress Bar</title>
  <script type="text/javascript" src="https://rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script>
  <style>
	.radialBar {width:600px; border:1px solid red; display:flex; justify-content:space-around;}
	#container_1, #container_2, #container_3 { margin: 20px; width: 200px; }
  </style>
 
  </head>
  <body>
	<div class="radialBar">
		<p>포토</p>
		<p>일러</p>
		<p>HTML</p>
	</div>
	<div class="radialBar">
		<div id="container_1"></div>
		<div id="container_2"></div>
		<div id="container_3"></div>
	</div>
<script>
var bar1 = new ProgressBar.Circle(container_1 , {
  color: '#FFEA82',
  trailColor: '#eee',
  trailWidth: 1,
  duration: 1400,
  easing: 'bounce',
  strokeWidth: 6,
  from: {color: '#FFEA82', a:0},
  to: {color: '#ED6A5A', a:1},
  // Set default step function for all animate calls
  step: function(state, circle) {
    circle.path.setAttribute('stroke', state.color);
  }
});
var bar2 = new ProgressBar.Circle(container_2 , {
  color: '#FFEA82',
  trailColor: '#eee',
  trailWidth: 1,
  duration: 1400,
  easing: 'bounce',
  strokeWidth: 6,
  from: {color: '#FFEA82', a:0},
  to: {color: '#ED6A5A', a:1},
  // Set default step function for all animate calls
  step: function(state, circle) {
    circle.path.setAttribute('stroke', state.color);
  }
});
var bar3 = new ProgressBar.Circle(container_3 , {
  color: '#FFEA82',
  trailColor: '#eee',
  trailWidth: 1,
  duration: 1400,
  easing: 'bounce',
  strokeWidth: 6,
  from: {color: '#FFEA82', a:0},
  to: {color: '#ED6A5A', a:1},
  // Set default step function for all animate calls
  step: function(state, circle) {
    circle.path.setAttribute('stroke', state.color);
  }
});
bar1.animate(0.9);  // Number from 0.0 to 1.0
bar2.animate(0.8);
bar3.animate(0.6);
</script>
</body>
</html>
