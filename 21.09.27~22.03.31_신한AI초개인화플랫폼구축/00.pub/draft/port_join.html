<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신한</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css">
    <script src='js/jquery-1.12.4.min.js'></script>
    <style>
        .ratio {--aspect-ratio:calc(100% / 9 * 19);}
        .btn {width:30px; height:40px; top:27.3%; right:39%;}
        .btn1 {width:100%; height:6.6%; bottom:0; left:0;}
        .dimed {display:none; position:fixed; width:100%; height:100%; top:0; left:0; background:rgba(0,0,0,.6); z-index:5;}
        .tooltipBox {display:none; position:absolute; top:calc(28% + 10px); left:0; border:1px solid #aaa; background:#fff; margin:20px; z-index:10; font-size:14px; color:#555; font-weight:400;}
        .tooltipBox .reDiv {position:relative; padding:18px 38px 18px 18px; /* word-break:keep-all; */ line-height:1.5;}
        .tooltipBox .reDiv h1 {margin-bottom:10px; font-size:14px;}
        .tooltipBox .closeBtn {position:absolute; top:5px; right:5px; background:url('image/icon_close.png') no-repeat 0 0; width:24px; height:24px; text-indent:-9999px; background-size:100%;}
    </style>
</head>
<body>
    <div class="infoWrite">
        <div class="ratio">
            <img src="image/port_join.png" alt="사전정보입력">
        </div>

        <div class="btnArea">
            <a href="#" class="btn">툴팁</a>
            <a href="result.html" class="btn1">추천포트보기</a>
        </div>      
        <div class="dimed"></div>
        <div class="tooltipBox">
            <div class="reDiv">
                <h1>초개인화 포트(Port)란</h1>
                <ul class="dotList">
                    <li><strong>포트(Port)</strong>는 고객님의 자산관리의 목적에 맞는 <strong>나만의 계좌 묶음</strong>으로 기존 펀드 위주의 포트폴리오 뿐만이 아닌, 다양한 상품을 포함하는 신개념의 자산관리 단위입니다.</li>
                    <li><strong>초개인화 포트</strong>는 고객님의 선호도를 반영하여 시장상황에 맞는 최적의 상품들로 구성된 맞춤 솔루션을 제안해 드립니다.</li>
                </ul>
                <button type="button" class="closeBtn">툴팁 닫기</button>
            </div>
        </div>
    </div>
    <a href="index.html" class="home"><i class="fas fa-home"></i></a>
    <script>
        $(function(){
            $('.btn').click(function(){
                $('body').css('overflow','hidden');
                $('.dimed').show();
                $('.tooltipBox').show();
            });
            $('.closeBtn').click(function(){
                $('body').css('overflow','');
                $('.dimed').hide();
                $('.tooltipBox').hide();
            });
        });
    </script>
</body>
</html>
