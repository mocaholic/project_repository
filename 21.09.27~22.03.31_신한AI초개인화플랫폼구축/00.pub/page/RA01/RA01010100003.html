						<a href="javascript:void(0)">2천만원</a>
					</li>

		</div>

</div>
<!-- //하단 레이어 팝업 -->
<script type="text/javascript">


$('.listTypeTable a').click(function(){
	$('.btnPopClose').trigger('click');  //임시 레이어팝업 닫기
	
	//숫자 모션
	var num = '223,217';
	$('.number').each(function(){
		var numLang = num.length;
		var numH = $('.number').height();
		$(this).text('').find('.countUp').remove();
		$(this).append('<div class="countUp"></div>');
		for(var i=0;i<numLang;i++){
			var tnum = String(num).substr(i,1)
			if(tnum == ","){
				$('.countUp').append('<span class="cm">,</span>');
			}else{
				$('.countUp').append('<ul class="c'+tnum+'"><li>0</li><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li><li>7</li><li>8</li><li>9</li></ul>');
				$('.c'+tnum).animate({'margin-top':-tnum*numH},500);
			}
		}
		//초기화
		setTimeout(function(){
			$('.number').text(num).find('.countUp').remove();
		},500);
	});
	
});
</script>
