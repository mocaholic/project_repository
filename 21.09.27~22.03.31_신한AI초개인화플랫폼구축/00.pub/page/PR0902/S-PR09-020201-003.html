
<!-- 
/********************************************************************
* @경로			:	SOL PB > 맞춤정보 > 맞춤정보
* @설명			:	키워드 설정 
*********************************************************************
* 번호	작업자		작업일			변경내용
*--------------------------------------------------------------------
* 1		노소영
*********************************************************************/ 
-->

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>SOL PB</title>
	<link rel="stylesheet" type="text/css" href="../../../../../../style/shinhan.css">
	<link rel="stylesheet" type="text/css" href="../../../../../style/pwm.css">
	<script src="../../../../../../script/include/library/jquery-1.12.4.min.js"></script>
	<script src="../../../../../../script/include/library/ui.js"></script>
	<script src="../../../../../script/PR/PR09/PR0902/common/PR0902ui.js"></script> <!-- pwm ui script -->
</head>
<body>

	<!-- wrap S -->
	<div class="pwm">
		<!-- container S -->
		<section>
			<header>
				<h1 class="cntrTit">맞춤정보</h1>
				<!-- 퍼블 class 수정 -->
				<div class="pwmTabTy01">
					<a href="#" class="on"><span>맞춤정보</span></a>
					<a href="#"><span>증권정보</span></a>
				</div>
				<button type="button" class="btnPre" onClick="history.go(-1)">이전페이지</button>
				<!-- 퍼블 class 수정 -->
			</header>
			
			<!-- contentsWrap S -->
			<div class="contentsWrap">
	
				<!-- 관심키워드 S -->
				<div class="pwmAngleBox">
					<a href="#keyWordPop" class="btnPopOpen">
						<p>
							나의 관심사는<span></span>입니다.
						</p>
					</a>
				</div>
				<!--// 관심키워드 E -->
				
			</div>
			<!-- // contentsWrap E -->
			
		</section>
		<!-- // container E -->
	</div>
	<!-- // wrap E -->
	
	<!-- 키워드 설정 레이어 팝업 -->
	<div class="layerPopWrap hasDim pwmPopSt full" id="keyWordPop" style="display:block;"><!-- style="display:block;" 개발시 제거 / 하단 페이지확인스크립트도 제거 -->
		<div class="popInner">
			<div class="layerHeader">
				<p class="layerTit">키워드 설정</p>
				<button type="button" class="btnPopClose">팝업 닫기</button>
			</div>
			<div class="layerCon">
				<div class="conInner">
					
					<div class="pwmArea">
						<!-- [20210216] 퍼블 수정 : 디자인 변경 S-->
						<div class="pofolInfoTxt">
							<span class="pofolIconKWord"></span>
							<strong>나의 관심사에 맞는<br/><strong><span>투자정보</span></strong>를 제공해드립니다.</strong>
						</div>
						<!-- [20210216] 퍼블 수정 : 디자인 변경 E-->
						
						<ul class="pwmTagArea">
							<li>
								<h3 class="pwmListMotion">자산유형</h3><!-- [20210216] 퍼블 수정 : 디자인변경 class제거-->
								<div class="pwmChkBtn01 pwmListMotion"><!-- 퍼블 class 수정 -->
									<span><!-- 퍼블 class 수정 -->
										<input type="checkbox" name="" id="" />
										<label>#국내주식</label>
									</span>
									<span><!-- 퍼블 class 수정 -->
										<input type="checkbox" name="" id="" checked="checked" />
										<label># 선진주식</label>
									</span>
									<span><!-- 퍼블 class 수정 -->
										<input type="checkbox" name="" id="" />
										<label># 이머징주식</label>
									</span>
									<span><!-- 퍼블 class 수정 -->
										<input type="checkbox" name="" id="" />
										<label># 국내채권</label>
									</span>
									<span><!-- 퍼블 class 수정 -->
										<input type="checkbox" name="" id="" />
										<label># 해외채권</label>
									</span>
									<span><!-- 퍼블 class 수정 -->
										<input type="checkbox" name="" id="" />
										<label># 대체투자</label>
									</span>
									<span><!-- 퍼블 class 수정 -->
										<input type="checkbox" name="" id="" />
										<label># ELS</label>
									</span>
									<span><!-- 퍼블 class 수정 -->
										<input type="checkbox" name="" id="" />
										<label># 예금유동성</label>
									</span>
								</div>
							</li>
							<li>
								<h3 class="pwmListMotion">관심업종</h3><!-- [20210216] 퍼블 수정 : 디자인변경 class제거-->
								<div class="pwmChkBtn01 pwmListMotion"><!-- 퍼블 class 수정 -->
									<span><!-- 퍼블 class 수정 -->
										<input type="checkbox" name="" id="" checked="checked" />
										<label># 에너지</label>
									</span>
									<span><!-- 퍼블 class 수정 -->
										<input type="checkbox" name="" id="" />
										<label># 소재</label>
									</span>
									<span><!-- 퍼블 class 수정 -->
										<input type="checkbox" name="" id="" checked="checked" />
										<label># 산업재</label>
									</span>
									<span><!-- 퍼블 class 수정 -->
										<input type="checkbox" name="" id="" />
										<label># 경기소비재</label>
									</span>
									<span><!-- 퍼블 class 수정 -->
										<input type="checkbox" name="" id="" />
										<label># 필수소비재</label>
									</span>
									<span><!-- 퍼블 class 수정 -->
										<input type="checkbox" name="" id="" />
										<label># 의료</label>
									</span>
									<span><!-- 퍼블 class 수정 -->
										<input type="checkbox" name="" id="" />
										<label># 금융</label>
									</span>
									<span><!-- 퍼블 class 수정 -->
										<input type="checkbox" name="" id="" checked="checked" />
										<label># IT</label>
									</span>
									<span><!-- 퍼블 class 수정 -->
										<input type="checkbox" name="" id="" />
										<label># 통신</label>
									</span>
									<span><!-- 퍼블 class 수정 -->
										<input type="checkbox" name="" id="" />
										<label># 유틸리티</label>
									</span>
								</div>
							</li>
							<li>
								<h3 class="pwmListMotion">테마명</h3><!-- [20210216] 퍼블 수정 : 디자인변경 class제거-->
								<div class="pwmChkBtn01 pwmListMotion"><!-- 퍼블 class 수정 -->
									<span><!-- 퍼블 class 수정 -->
										<input type="checkbox" name="" id="" checked="checked" />
										<label># 글로벌신흥국</label>
									</span>
									<span><!-- 퍼블 class 수정 -->
										<input type="checkbox" name="" id="" />
										<label># 남미</label>
									</span>
									<span><!-- 퍼블 class 수정 -->
										<input type="checkbox" name="" id="" />
										<label># 동유럽</label>
									</span>
								</div>
							</li>
						</ul>
					</div>
					
				</div>
			</div>
			<div class="btnGroupBox"><!-- 퍼블 class : fixedBtnTy 제거 -->
				<a href="javascript:void(0);" class="pwmBtnBg large"><span>확인</span></a><!-- 퍼블 class 수정 -->
			</div>
		</div>
	</div>
	<!--// 키워드 설정 레이어 팝업 -->
	
	
	<script>
		//페이지확인스크립트 : 개발에사용하지 않아야합니다.
		$(".btnPopClose").click(function(){
			$(this).closest(".pwmPopSt").css("display","none");
		});
	</script>
</body>
</html>
