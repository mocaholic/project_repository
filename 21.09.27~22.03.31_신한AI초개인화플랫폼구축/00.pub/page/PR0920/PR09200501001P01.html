<script type="text/javascript">
	var setClass;
	
	$('.formEstate li').each(function(index){
		$(this).addClass('set'+index);
	});
	$('.btnsExtent button').click(function(){
		setClass = $(this).parents('li').attr('class');
		var odNum = $('.'+setClass+' .btnsExtent button').index(this);
		if($(this).hasClass('on')){
			reset();
			return false;
		}
		var iptVal0 = $(this).parents('li').find('.minMax input:eq(0)');
		var iptVal1 = $(this).parents('li').find('.minMax input:eq(1)');
		
		if($(this).siblings('.on').size() == 0){
			// 한번선택
			$(this).addClass('on');
			iptVal1.val($(this).val()).attr('title',odNum);
		}else if($(this).siblings('.on').size() == 1){
			// 두번째선택
			$(this).addClass('on');
			var iptTit = Number(iptVal1.attr('title'))
			if(iptTit < odNum){
				for(var i=(iptTit+1);odNum > i;i++){
					$(this).parent().find('button').eq(i).addClass('el');
				}
				//alert('자리변경');
				iptVal0.val(iptVal1.val());
				iptVal1.val($(this).val());
			}else{
				//alert('순차선택');
				for(var i=(odNum+1);iptTit > i;i++){
					$(this).parent().find('button').eq(i).addClass('el');
				}
				iptVal0.val($(this).val());
			}
		}else{
			//alert('센번째 선택');
			reset();
			$(this).addClass('on');
			iptVal1.val($(this).val()).attr('title',odNum);
		}
	});
	
	function reset(){
		$('.'+setClass).find('button').removeClass().parents('li').find('input').val('');
	}
</script>
