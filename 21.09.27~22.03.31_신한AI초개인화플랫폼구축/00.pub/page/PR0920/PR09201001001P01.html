<script>
	$(function() {
		// 탭메뉴 클릭시 기능
		$('.btnSelNav').off().on('click.PUB', function() {
			$(this).addClass('active').siblings().removeClass('active');
			// $('.contents').scrollTop(0);

			$('.selectContBox').eq($(this).index()).show().siblings('.selectContBox').hide();

			if ($(this).index() === 0) {
				$('.anotherBox').show();
				$('.btnGroupBox.floating').eq(0).hide();
				$('.btnGroupBox.floating').eq(1).hide();
				$('.searchFloatTxt').hide();

			} else if ($(this).index() === 1) {
				$('.anotherBox').hide();
				$('.btnGroupBox.floating').eq(0).show();
				$('.btnGroupBox.floating').eq(1).hide();
				$('.searchFloatTxt').hide();

			} else if ($(this).index() === 2) {
				$('.anotherBox').hide();
				$('.btnGroupBox.floating').eq(0).hide();
				$('.btnGroupBox.floating').eq(1).show();
				$('.searchFloatTxt').show();
			}
		});

		// 라운드박스 버튼 활성화 기능
		$('.toggleTyBtn .btnSelCont').on('click', function() {
			$(this).parents('li').addClass('active').siblings().removeClass('active');
		});
	});
</script>
