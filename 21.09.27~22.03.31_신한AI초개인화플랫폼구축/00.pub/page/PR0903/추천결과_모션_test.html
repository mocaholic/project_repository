	<script>
		var pwmScrMotion = {
			init : function(){
				this.bindEvt();
			},
			bindEvt : function(){
				pwmScrMotion.updownMotion(); // 새로고침 or 화면 진입 시 모션
				$('.contents , .layerCon').on("scroll", function(e){
					$(".pwmListMotion").each(function(inx,ele){
						if(!ele){return}
						if(pwmScrMotion.updownPos(ele, -20)){
							$(ele).css({"opacity":"0", "transform":"translateY(100px)","transition":"transform 0.7s, opacity 1s"});
						}else{
							$(ele).css({"opacity":"1", "transform":"translateY(0px)","transition":"transform 0.7s, opacity 1s"});
						}
					});
				});
			},
			updownPos : function(ele,trigerDiff){
				var posTop = ele.getBoundingClientRect();
				var innerHeight = $(window).height();
				return posTop.top > innerHeight + (trigerDiff || 0);
			},
			updownState : function(ele,trigerDiff){
				var offset = ele.getBoundingClientRect();
				var innerHeight = $(window).height() + $(window).scrollTop();
				var isScrYN = false;
				if(offset.top >= 0) {
					if(offset.bottom <= innerHeight + (trigerDiff || 0) || offset.top < innerHeight) isScrYN = true; 
				}
				return isScrYN;
			},
			updownMotion : function(){
				var pwmListMotionTime = 0;
				$(".pwmListMotion").each(function(inx,ele){
					if(!ele){return}
					var pwmBoxMotion = false;
					if(pwmScrMotion.updownState(ele, 0)){
						pwmBoxMotion = true;
						pwmListMotionTime += 500;
					}
					if(pwmBoxMotion){
						$(ele).animate({
							opacity:0
							},
							{duration : pwmListMotionTime,
							start : function(){
								$(ele).css({"opacity":"0", "transform":"translateY(100px)","transition":"transform 0.7s, opacity 1s"});
							},
							complete : function(){
								$(ele).css({"opacity":"1", "transform":"translateY(0px)","transition":"transform 0.7s, opacity 1s"});
							}
						}, 500);
					}
				});
			}
		}
		// pwmScrMotion.init();	
		
	</script>

<script type="text/javascript">
	function scrollFix() {
		$('.contents').scroll(function(){
			var tab = $('.tabTy02.aiType02').offset().top;
			var window = $(this).scrollTop();
			if(tab <= window) {
				$('.tabTy02.aiType02').addClass('fixed');
			} else {
				$('.tabTy02.aiType02').removeClass('fixed');
			}
		});
	};

	function contTop() {
		$(".tabTy02.aiType02 a").click(function(){
			$(".contents").scrollTop(0);
		});
	};

	function chartSwipe() {
		var swiper = new Swiper('.assetSizeChart, .fundChart', {
			observer: true,
			observeParents: true,
			pagination: '.swiper-pagination',
		});
	};

	// noSwipeTab에 pagination추가된 유형
	function tabSwipePagination() {
		if($(".js-tab-swiper-type4").length){
			console.log('tabSwipe tabSwipePagination 호출')
			var $menu = $(".anchorWrap");				
			var $target = $('.js-tab-swiper-type4');
			var swiper = new Swiper(".js-tab-swiper-type4", {
				observer: true,
				observeParents: true,
				calculateHeight:true,
				pagination: '.swiper-pagination',
				onInit: function(swiper){
					$menu.on("click", "a", function(){
						var index = $(this).index();
						swiper.slideTo(index);
					});
				},
				onSlideChangeEnd: function(swiper){
					$menu.find("a").removeClass("on").removeAttr("title").eq(swiper.activeIndex).addClass("on").attr("title", "현재 선택 됨");
				}
			})
		}
	};

	$(window).bind('load', function(){
		scrollFix();
		contTop();
		chartSwipe();
		tabSwipePagination();
	});
</script>
