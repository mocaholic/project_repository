
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>신한은행</title>
	<link rel="stylesheet" type="text/css" href="../../style/shinhan.css">
	<link rel="stylesheet" type="text/css" href="../../style/solRobo.css"><!-- 2021-11-02 추가 -->
	<link rel="stylesheet" type="text/css" href="../../style/pr06.css">
	<script src="../../script/include/library/jquery-1.12.4.min.js"></script>

<body class="uxBasic">
<!-- wrap -->
<div id="wrap">
	<!-- container -->
	<section id="container">
		<!-- header -->
		<header id="headerWrap">
			<div id="header">
				<h1 class="tit">ETF 대기자금 채우기</h1>
				<div class="rSec">
					<a href="javascript:void(0)" class="btnClose"><span class="iconTy03">팝업 닫기</span></a>
				</div>
			</div>
		</header>
		<!-- // header -->
		<!-- contentsWrap -->
		<div id="contentsWrap">
			<!-- contents -->
			<div class="contents full">
				<div class="innerBox lineN">
					<div class="msgShadowBox">
						<div class="listTypeTable al">
							<ul>
								<li class="row">
									<div class="leftCol"><p class="tit txtBlack7">계좌번호</p></div>
									<div class="rightCol">
										<p class="txt txtBlack9">000-000-000000(개인형IRP)</p>
									</div>
								</li>
								<li class="row mt5">
									<div class="leftCol"><p class="tit txtBlack7">부담금구분</p></div>
									<div class="rightCol">
										<p class="txt lh10"><i class="iconTyLabelR02">본인입금분</i></p>
									</div>
								</li>
							</ul>
						</div>
					</div>
					<p class="mt10">퇴직연금 현금성대기자산에서 ETF 매수대기자금으로 즉시 이체합니다.</p>
					<p class="categoryBox ty2 mt25"><span class="bold">현금성대기자산 >> ETF대기자금</span></p><!-- 2021-11-04 문구 수정 -->
					<div class="hasPrBoxWrap mb10"><!-- 2021-11-04 .mb10 class 추가 -->
						<div class="hasPrBox ty2">
							<!-- <i class="iconTyLabelR01">현금성자산</i> <i class="iconTyLabelR02">본인입금분</i> 2021-11-04 삭제 -->
							<p class="prdName">현금성대기자산</p><!-- 2021-11-04 문구 수정 -->
							<!-- 2021-11-04 이체가능금액 위치 변경 -->
							<div class="formAreaBox boxTy2 mt5">
								<div class="inputBox btnR"> <!-- 오류메세지 노출 .wrong// -->
									<dl>
										<dt class="txtBlue9">이체신청금액</dt><!-- 2021-11-04 .fontSSS class 삭제 -->
										<dd class="">
											<input type="tel" class="fontL" title="이체신청금액" placeholder="최대 4,000,000원"><!-- 2021-11-10 .fontL class 추가 -->
											<button type="button" class="btnDelete" style="right:80px"><i class="iconTy28">삭제</i></button>
											<button type="button" class="btnLineR"><span>전부 이체</span></button>
										</dd>
									</dl>			
									<div class="error">이체가능금액을 확인해주세요.</div>	
								</div>
							</div>
							<!-- 2021-11-04 이체가능금액 위치 변경 -->
							<div class="info mt10">
								<p class="priceBox">
									<span class="tit">
										<button class="tipOpen" title="
											<p class='al bold'>현금성대기자산 >> ETF대기자금</p>
											<p class='al txt mt5'>현재 보유하고 있는 현금성대기자산납입원금 중 타 상품 매수를 진행중인 금액을 제외한 납입원금을 ETF대기자금으로 옮길 수 있습니다.</p>
											<p class='al txt mt5'>타상품 운용자금(정기예금/펀드 등) 은 먼저 현금성대기자산으로 변경해야 ETF대기자금으로 옮길 수 있습니다.</p>
											<p class='al bold mt10'>ETF대기자금 >> 현금성대기자산</p>
											<p class='al txt mt5'>즉시 현금성대기자산으로 이체할 수 있는 ETF대기자금입니다.</p>
											<p class='al txt mt5'>ETF를 매도후 대기중인 ETF대기자금은 2 영업일 뒤 현금성대기자산으로 이체할 수 있습니다.</p>
										">이체가능금액 <i class="iconTyQuestion3"></i></button>
									</span>
									<span class="price fontSSS">4,000,000<em>원</em></span><!-- 2021-11-04 .fontSSS class 추가 -->
								</p>
							</div>
							<!-- // 2021-11-04 이체가능금액 위치 변경 -->
						</div>
					</div>
					<!-- 2021-11-02 추가 -->
					<div class="downArrow mb10"><!-- 2021-11-04 class 수정 mb10 -->
						<span class="w1"></span><span class="w2"></span><span class="w3"></span>
					</div>
					<!-- // 2021-11-02 추가 -->
					<!-- <p class="categoryBox ty2"><span class="bold">매수상품</span></p> 2021-11-04 삭제 -->
					<!-- 2021-11-04 border 박스 삭제로 마크업 수정 -->
					<div class="hasPrBox ty2">
						<!-- <i class="iconTyLabelR01">ETF</i> <i class="iconTyLabelR02">본인입금분</i> 2021-11-04 삭제 -->
						<p class="prdName">ETF 대기자금</p>
						<div class="info">
							<!-- 2021-11-04 매수신청금액 삭제로 마크업 수정 -->
							<p class="bold fontNL txtBlue9 ar">+ 2,000,000<em>원</em></p>
							<!-- <p class="priceBox">
								<span class="tit">매도금액</span> 2021-11-04 삭제
							</p> -->
						</div>
					</div>
					<!-- // 2021-11-04 border 박스 삭제로 마크업 수정 -->
				</div>
			</div>
			<!-- // contents -->
			<div class="btnGroupBox floating type5 fixed">
				<a href="javascript:void(0)" class="btnType" disabled><span>확인</span></a><!-- 비활성일경우 disabled 속성 추가 -->
			</div>
