<script type="text/javascript">
	$("#result").on("change",function(){
		if($(this).is(":checked")){
			$("#resultNum").slideDown("fast",function(){
				$(".contents").animate({scrollTop:$(".contents").height()},"fast");
			});
		}else{
			$("#resultNum").slideUp("fast");
		}
	});
	
	
	//2020-07-13 기능추가
	var moveTouchY = "";
	var popTop = "";
	//버튼 쓸어내리면 닫기
	$(".layerHeader").on("touchmove",function(event){
		event.preventDefault();
		var e = event.originalEvent;
		moveTouchY = e.targetTouches[0].pageY;
		popTop = $(this).offset().top;
		if(moveTouchY > (popTop+40)){
			$(".btnPopClose").trigger("click");  //2020-08-26 수정
		}
	});
</script>
