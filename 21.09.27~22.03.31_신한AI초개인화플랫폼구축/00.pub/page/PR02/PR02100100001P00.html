<script type="text/javascript">
//공통 드래그팝업 열기
var popId = "";
var popSc = "";
$(".btnScPop").on("click", function() {
	popId = $(this).attr("href"); //팝업 ID
	$(popId).fadeIn("fast").addClass("on");
	$(".contents").addClass("touchLock");
});
$(popId + " .layerCon").on("scroll", function() {
	if ($(this).scrollTop() > 1) {
		$(popId).addClass("full");
	}
});
//상단 닫기버튼
$(popId + " .btnPopClose").on("click", function() {
	$(popId).fadeOut("fast").removeClass("on").removeClass("full");
	$(".layerCon").scrollTop(0);
	$(".contents").removeClass("touchLock");
});
//딤클릭시 닫기
$(".dragPopup").on("click", function(e) {
	if ($(e.target).hasClass('dragPopup')) {
		$(popId + " .btnPopClose").trigger("click");
	}
});

var moveTouchY = "";
var popTop = "";
//버튼 쓸어내리면 닫기
$(".layerHeader").on("touchmove",function(event){
	event.preventDefault();
	var e = event.originalEvent;
	moveTouchY = e.targetTouches[0].pageY;
	popTop = $(this).offset().top;
	if(moveTouchY > (popTop+40)){
		$(popId + " .btnPopClose").trigger("click");
	}
});
//버튼 쓸어올리면 full
$(".layerHeader").on("touchend",function(){
	if(moveTouchY < popTop){
		$(popId).addClass("full");
	}
});
</script>
