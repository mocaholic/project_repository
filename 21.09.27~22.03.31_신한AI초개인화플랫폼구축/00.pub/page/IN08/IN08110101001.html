<script type="text/javascript">
	// swiper
	function initSwiper() {
        var swiperName = '.swiper-container';
        var swiperPagenation = '.swiper-pagination';
        var $radios = $(swiperName).find('input[type="radio"]');
	
		var swiper = new Swiper(swiperName, {
            pagination: swiperPagenation,
            paginationType: 'fraction',
            autoHeight: true,
            onSlideChangeEnd: function(swiper) {
                countMotion ();
            },
        });

        $radios.on('change', function(e) {
            var specialIndex = 0;
            var $target = $(e.currentTarget);
            var targetIndex = $('.questionBox').find('.swiper-slide-active').index();
            var dataKeyword;
            
            if (specialIndex === targetIndex) {
                dataKeyword = $target.attr('data-keyword');
                $('.questionBox').find('#'+dataKeyword).show();
            }            

            var $nextSlide = $(e.target).parents('.swiper-slide').next();
			$nextSlide.css('display') !== 'block'&& $nextSlide.show();
			swiper.update();
			swiper.slideNext();
		});
        
        swiper.disableTouchControl();
    };

    // 숫자카운트 모션
	function countMotion () {
		$('.myAssetsDonutChart .score').each(function(){
			$(this).prop('Counter',0).animate({
                Counter:$(this).text()
            },{
                duration: 1000,
                easing: 'swing',
                step: function(now, fx){
                    $(this).text(Math.ceil(now));
                }
            });
		});
	}
    
    $(function() {

		});
		/* //퍼블리싱 임시 (확인용) */
	});

	$(window).bind('load', function(){
		initSwiper();
	});
</script>
