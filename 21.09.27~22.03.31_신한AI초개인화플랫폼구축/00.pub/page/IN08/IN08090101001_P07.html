<script>
$(document).ready(function() {
    $("input[name='chkNm']:checkbox").click(function() {

        var chkVal = $(this).is(":checked");
        var textVal = $(this).val();
        var nextObj = $(this).next();
       // alert('chkVal ===> '+chkVal + ' : textVal===>'+textVal);

        if(chkVal) {
            nextObj.children("p.chkOn").css("display", "block");
            nextObj.children("p.chkOff").css("display", "none");
        }else{
            nextObj.children("p.chkOn").css("display", "none");
            nextObj.children("p.chkOff").css("display", "block");
        }
    });
});
</script>
