<script type="text/javascript">
	var uiMyAssets  = uiMyAssets || {};

	// 스와이프
	uiMyAssets.swiper = {
		init: function() {
			this.createSelector();
			this.addEvent();
		},
		createSelector: function() {
			this.swiperName = '.swiper-container';
			this.swiperLength = $(this.swiperName).find('.swiper-slide').length;
			this.$radios = $(this.swiperName).find('input[type="radio"]');
			this.$checkbox = $(this.swiperName).find('input[type="checkbox"]');
			this.$checkboxBtn = $('.checkboxBtn');
		},
		addEvent: function() {
			var that = this;
			this.swiperContainer = new Swiper(this.swiperName, {
				direction: 'vertical',
				nextButton: '.swiper-button-next',
				prevButton: '.swiper-button-prev',
				onInit: function(swiper) {
					$(swiper.prevButton).hide();

					var target = '.swiper-slide-active [class*="iconTySurvey"]';
					var nextTarget = '.swiper-slide-next [class*="iconTySurvey"]';
					TweenMax.set(target, {y: 15, opacity: 0});
					TweenMax.to(target, 0.5, {y: 0, opacity: 1, delay: 0});
					TweenMax.set(nextTarget, {y: 15, opacity:0});

				},
				onSlideChangeEnd: function(swiper) {
					swiper.activeIndex === 0 ? $(swiper.prevButton).hide() : $(swiper.prevButton).show();
					swiper.activeIndex === (that.swiperLength - 1) ? $('.btnGroupBox').show() : $('.btnGroupBox').hide();

					var prevTarget = '.swiper-slide-prev [class*="iconTySurvey"]';
					var nextTarget = '.swiper-slide-next [class*="iconTySurvey"]';
					var activeTarget = '.swiper-slide-active [class*="iconTySurvey"]';
					TweenMax.set(prevTarget, {y: -15, opacity: 0});
					TweenMax.set(nextTarget, {y: 15, opacity: 0});
					TweenMax.to(activeTarget, 0.5, {y: 0, opacity: 1});
				},
			});

			this.handleRadio = this.handleRadio.bind(this);
			this.handleCheckbox = this.handleCheckbox.bind(this);
			this.handleCheckboxBtn = this.handleCheckboxBtn.bind(this);

			this.$radios.on('change', this.handleRadio);
			this.$checkbox.on('change', this.handleCheckbox);
			this.$checkboxBtn.on('click', this.handleCheckboxBtn);
		},

		handleRadio: function(e) {
			var $toggleBox = $('.uiToggle');

			if (this.swiperContainer.activeIndex < this.swiperContainer.slides.length - 1) {
				var $currentSlide = $(e.target).parents('.swiper-slide');
				var $nextSlide = $currentSlide.next();

				$nextSlide.css('display') !== 'block' && $nextSlide.show();
				this.swiperContainer.update();
				this.swiperContainer.slideNext();
				$toggleBox.hide();
			} else {
				console.log('lates')
				if($(e.target).parent('li[class="oneDepth"]').index() > 0) {
					$toggleBox.hide();
					$toggleBox.find('input[type="radio"]').each(function() {
						$(this).attr('checked', false);
					});
					$('.btnGroupBox .btnType').removeAttr('disabled').removeClass('btnBlack');
				} else {
					$toggleBox.show();
					if(!$toggleBox.find('input[type="radio"]').is(':checked')) {
						$('.btnGroupBox .btnType').attr('disabled', 'disabled').addClass('btnBlack');
					} else {
						$('.btnGroupBox .btnType').removeAttr('disabled').removeClass('btnBlack');
					}
				}
			}
		},

		handleCheckbox: function() {
			var $activeSlide = $(this.swiperName).find('.swiper-slide-active');
			var isChecked = $activeSlide.find('input[type="checkbox"]:checked').length > 0;

			isChecked ? this.$checkboxBtn.removeAttr('disabled') : this.$checkboxBtn.attr('disabled', 'disabled');
		},

		handleCheckboxBtn: function() {
			var $activeSlide = $(this.swiperName).find('.swiper-slide-active');
			var $nextSlide = $activeSlide.next();
			var isChecked = $activeSlide.find('input[type="checkbox"]:checked').length > 0;

			if(isChecked) {
				$nextSlide.css('display') !== 'block'&& $nextSlide.show();
				this.swiperContainer.update();
				this.swiperContainer.slideNext();
			}
		},

		// ex) uiMyAssets.swiper.setIndex(2);
		setIndex: function(index) {
			this.swiperContainer.slideTo(index);
		},
	};

	// 컨텐츠 높이 조정
	uiMyAssets.domSetHeight = {
		init: function() {
			this.addEvent();
		},

		addEvent: function() {
			if (!$('.uiSetDocuHeight').length) return;
			$('.uiSetDocuHeight').css('height', $('.contents').height());
		}
	};

	$(function() {
		uiMyAssets.swiper.init();

		$(window).bind('load resize', function(){
			uiMyAssets.domSetHeight.init();
		});
	});
