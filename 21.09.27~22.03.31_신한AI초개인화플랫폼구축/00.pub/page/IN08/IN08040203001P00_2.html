<!-- //MY자산 청약컨설팅 안내 팝업 -->
<script type="text/javascript">
	//MY자산 청약컨설팅 안내 팝업
	var UserAgent = navigator.platform; //안드로이드, ios체크를 위한 변수
	if(UserAgent.match(/i(Phone|Pod)/i) != null){
		$('body').width(screen.width);
	}
	//MY자산 청약컨설팅 안내 팝업 열기
	$(".btnHomePop").click(function(e) {
		swiperInfoHome();
	});
	
	function startProgCirS1(){
		var bubble = $(".circle").find(".bubbleGrp");
		
		//그래프 값 초기화
		bubble.removeClass("on");
	
		$(".circleCt1").circleProgress({
			startAngle: -Math.PI / 4 * 4.9,
			thickness : 20,
			lineCap: 'round',
			size: 250.0,  //가로세로 사이즈
			fill: {gradient: ['#8075fe', '#26affa']},  //색상
			animation: {duration: 2000},  //시간
			emptyFill: 'transparent',  //배경색상
			value: 0.72,
		}).on('circle-animation-progress', function(event, progress) {
			if(progress == 1){
				bubble.addClass("on");
			}
		});
	}
	function startProgCirS1Reset(){
		var bubble = $(".circle").find(".bubbleGrp");
		
		//그래프 값 초기화
		bubble.removeClass("on");
	
		$(".circleCt1").circleProgress({
			value: 0,
		}).on('circle-animation-progress', function(event) {
			bubble.removeClass("on");
		});
	}
	
	function startProgCirS2(){
		var dvalue2 = $(".circleCt2").attr("data-value");
		var duTime2 = 1;
		var i;
		
		if(dvalue2 != 0 && dvalue2 != 1){
			duTime2 = dvalue2.split(".")[1].substr(0,1); 
			if(duTime2 == 0)
				duTime2 = 1;
		}
		dvalue2 = 1 - dvalue2;
	
		$(".circleCt2").circleProgress({
			startAngle: -Math.PI / 4 * 4.9,
			thickness : 20,
			lineCap: 'round',
			size: 250.0,  //가로세로 사이즈
			fill: {gradient: ['#8075fe', '#26affa']},  //색상
			animation: {
				duration: duTime2*1000,  //시간
			},
			emptyFill: 'transparent',  //배경색상
		}).on('circle-animation-progress', function(event, progress, stepValue2) {
			var ide2 = 100 * stepValue2;
			
			if(dvalue2 < 1){
				ide2 = Math.round(ide2*100/72);
			}
			if(dvalue2 != 1) $(".circleTxt.typeS2 .txt strong").text(ide2);
		});
	}
	var swiperHome = "";
	function swiperInfoHome() {
		
		if($('.btnHomePop').hasClass('on')){
			swiperHome.slideTo(0, 0);
			swiperHome.startAutoplay();
			return false;
		}
		$('.btnHomePop').addClass('on');
		
		swiperHome = new Swiper('.assetsAddInfoSlide', {
			observer: true,
			observeParents: true,	/* display: none 처리 */
			slidesPerView: 'auto',
			spaceBetween: 0,
			pagination: '.swiper-pagination',
			centeredSlides: false,
			onSlideChangeStart: function(swiper){
				console.log("change end"  + swiper.activeIndex);
				
				switch(swiper.activeIndex) {
					case 0 :
						//Reset
						clearInterval(autoAni1_1); //clear
						clearTimeout(autoAni1_2); //clear
						resetaniUp();
						//활성화
						aniUp1_1();
						aniUp1_2();
						break;
						
					case 1 :
						startProgCirS1Reset();
						startProgCirS2();
						break;
				}
			},
			autoplay: 5000,
			speed : 1000,
			loop: false
		});
		
		aniUp1_1();
		aniUp1_2();
	}
	//Page1
	var autoAni1_1;
	function aniUp1_1() {
		var cnt = 0; //count
		autoAni = setInterval(function() {
			cnt++;
			$(".assetsAddGuide .btnGroupBox .btnType").eq(cnt).fadeIn(500); //메뉴리스트 변경
		}, 800);
	}
	function resetaniUp() {
		$(".assetsAddGuide .btnGroupBox .btnType").hide();
		$(".assetsAddGuide .btnGroupBox .btnType").eq(0).show(); //메뉴리스트 변경
	}
	var autoAni1_2;
	function aniUp1_2() {
		autoAni1_2 = setTimeout( function() {
			startProgCirS1(); //MY 청약가점 그래프
		}, 2000);
	}
	
	//MY자산 청약컨설팅 안내 팝업 닫기
	$('.assetsAddGuide .btnClose, .assetsAddGuide .btnType').on('click', function(){
		$('.assetsAddGuide').hide();
		startProgCirS1Reset();
	});
</script>
