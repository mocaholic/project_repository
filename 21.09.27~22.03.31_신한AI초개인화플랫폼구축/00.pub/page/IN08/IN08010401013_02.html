<script>
    // start : 2021-04-16 수정
    var $wrapper = $('.consumAnalysisArea');
    var $ctrl = $wrapper.find('.buttonLink button');

    function handleScrollTop(event) {
        var $target = $(event.target).closest('.mainDetailWrap');
        $target.stop().animate({scrollTop: 0}, 300);
    }

    function init() {
        $ctrl.on('click', handleScrollTop);

        $('.scoreInpWrap').on('focusin focusout', 'input', function(e) {
            var $target = $(e.currentTarget);
            if(e.type == 'focusin') {
                $target.parents('.scoreInpWrap').addClass('focus')
            } else {
                $target.parents('.scoreInpWrap').removeClass('focus')
            }
        });
    }

    $(function(){
        init();
    });
    // end : 2021-04-16 수정
</script>
 
<!-- 퍼블확인용 -->
<script>
    var $inputTel = $('.scoreInpWrap input[type=tel]');

    function validator(target) {
        var hasValue = target.value != undefined && target.value > 0
        return hasValue ? true : false;
    }

    function handleChangeInput(event) {
        var $this = $(event.target);
        var $btnWrap = $this.closest('.scoreSetBox').find('.buttonLink');

        if (validator(event.target)) {
            $btnWrap.addClass('active');
            $btnWrap.find('button').prop('disabled', false);
        } else {
            $btnWrap.removeClass('active');
            $btnWrap.find('button').prop('disabled', true);
        }
    }

    $(function() {
        $inputTel.on('keypress keyup', handleChangeInput);
    });
</script>
