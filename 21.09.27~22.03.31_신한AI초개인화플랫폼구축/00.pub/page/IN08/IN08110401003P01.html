<!-- 기간선택 레이어 팝업 스크립트 -->
<script type="text/javascript">
	var uiMyAssets  = uiMyAssets || {};

	// 기간 선택 팝업
	uiMyAssets.termSwiper = {
		init: function() {
			this.createSelector();
			this.addEvent();
		},

		createSelector: function() {
			this.wrapName = '.pickerWrap';
			this.termName01 = '#divFirstList';
			this.termName02 = '#divSecondList';
		},

		addEvent: function() {
			if (!$(this.wrapName).length) return;
			var that = this;

			// swiper - 년
			this.termSwiper01 = new Swiper(this.termName01, {
				slidesPerView: 5,
				direction: 'vertical',
				centeredSlides: true,
				observer : true,
				observeParents : true,
			});

			// swiper - 개월
			this.termSwiper02 = new Swiper(this.termName02, {
				slidesPerView: 5,
				direction: 'vertical',
				centeredSlides: true,
				observer : true,
				observeParents : true,
			});

			// 초기 진입시 세팅값
			// var currentFirst = 0;
			// var currentSecond = 0;
			// this.termSwiper01.slideTo(currentFirst);
			// this.termSwiper02.slideTo(currentSecond);

		},

		// 초기화 및 날짜이동 기능으로 이용하세요
		// ex) uiMyAssets.termSwiper.setIndex(4, 5);
		setIndex: function(idx1, idx2) {
			this.termSwiper01.slideTo(idx1);
			this.termSwiper02.slideTo(idx2);
		},

		setDate: function(minDate, maxDate) {
			var that = this;
			var minYear = Math.floor(minDate / 12);
			var minMonth = minDate % 12;
			var maxYear = Math.floor(maxDate / 12);
			var maxMonth = maxDate % 12;

			console.log('시작개월(' + minDate + '): ' + minYear + '년 ' + minMonth + '개월');
			console.log('종료개월(' + maxDate + '): ' + maxYear + '년 ' + maxMonth + '개월');

			// 개월 DOM 생성
			var slideHTML02 = '';			//중간개월
			var slideHTML02_first = '';		//시작개월
			var slideHTML02_last = '';		//종료개월

			// start : 2021-03-24 수정
			if (minYear !== maxYear) {
				for (var i = 0; i < 12; i++) {
					if (i >= minMonth) {
						slideHTML02_first += '<div class="swiper-slide"><button type="button">' + i + '개월</button></div>';
					}
					slideHTML02 += '<div class="swiper-slide"><button type="button">' + i + '개월</button></div>';
					if (i <= maxMonth) {
						slideHTML02_last += '<div class="swiper-slide"><button type="button">' + i + '개월</button></div>';
					}
				}
			} else if (minYear === maxYear) {
				for (var i = minMonth; i <= maxMonth; i++) {
					slideHTML02_first += '<div class="swiper-slide"><button type="button">' + i + '개월</button></div>';
				}
			}

			var resultHTML02 = '<div class="swiper-wrapper">' + slideHTML02 + '</div>';
			var resultHTML02_first = '<div class="swiper-wrapper">' + slideHTML02_first + '</div>';
			var resultHTML02_last = '<div class="swiper-wrapper">' + slideHTML02_last + '</div>';
			$(this.termName02).html(resultHTML02_first);

			// 개월 Swiper init
			this.termSwiper02 && this.termSwiper02.destroy();
			this.termSwiper02 = new Swiper(that.termName02, {
				slidesPerView: 5,
				direction: 'vertical',
				centeredSlides: true,
				observer : true,
				observeParents : true,
			});

			// 년 DOM 생성
			var slideHTML01 = '';
			for (var i = minYear; i <= maxYear; i++) {
				slideHTML01 += '<div class="swiper-slide"><button type="button">' + i + '년</button></div>';
			}
			var resultHTML01 = '<div class="swiper-wrapper">' + slideHTML01 + '</div>';
			$(this.termName01).html(resultHTML01);

			// 년 Swiper init
			this.termSwiper01 && this.termSwiper01.destroy();
			this.termSwiper01 = new Swiper(that.termName01, {
				slidesPerView: 5,
				direction: 'vertical',
				centeredSlides: true,
				observer : true,
				observeParents : true,
				onSlideChangeStart : function(swiper) {
					sbCurrentFirst = $(swiper.container).find('.swiper-slide-active').index();
					$(that.termName02).html(sbCurrentFirst == 0 ? resultHTML02_first : (sbCurrentFirst == swiper.slides.length - 1) ? resultHTML02_last : resultHTML02);

					that.termSwiper02.destroy();
					that.termSwiper02 = new Swiper(that.termName02, {
						slidesPerView: 5,
						direction: 'vertical',
						centeredSlides: true,
						observer : true,
						observeParents : true,
					});
				}
			});

		},
	};

	$(function() {
		uiMyAssets.termSwiper.init();
	});
</script>
