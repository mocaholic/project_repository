

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>신한은행</title>
	<link rel="stylesheet" type="text/css" href="../../../../../../style/shinhan.css">
	<link rel="stylesheet" type="text/css" href="../../../../../../style/financial.css">
	<script src="../../../../../../script/include/library/jquery-1.12.4.min.js"></script>
	<script src="../../../../../../script/include/library/ui.js"></script>
</head>
<body class="openCard guide">
<!-- wrap -->
<div id="wrap">
	<!-- container -->
	<section id="container">
		<!-- header -->
		<header id="headerWrap">
			<div id="header">
				<h1 class="tit brdNone"></h1>
				<div class="rSec">
					<a href="javascript:void(0)" class="btnClose"><span class="iconTy03">팝업 닫기</span></a>
				</div>
			</div>
		</header>
		<!-- // header -->
		 
		<!-- contentsWrap -->
		<div id="contentsWrap">
			<!-- contents -->
			<div class="contents full bgWhite fullFixed">
				<div class="slideCardGuide swiper-container">
					<div class="swiper-wrapper">
			            <div class="swiper-slide set1">
			            	<div class="textArea">
			            		<p class="txt1">신용, 체크, 가족카드<br/>이제 쏠에서 확인하세요</p>
			            	</div>
			            	<div class="msArea">
			            		<p class="txt2"><strong>결제내역, 청구금액</strong><br/>확인하고 관리까지 SOL 하나로</p>
			            		<img src="../../../../../../../images/in07/img_cardguide_s1_bg.png" class="bgImg"/>
			            		<div class="cardSet"><img src="../../../../../../../images/in07/img_cardguide_s1_card.png"/></div>
			            		<img src="../../../../../../../images/in07/img_cardguide_s1_bg2.png" class="bgImg n2"/>
			            	</div>
			            </div>
			            <div class="swiper-slide set2">
			            	<div class="textArea">
			            		<p class="txt1">결제내역, 카드정보, 청구금액<br/>한눈에 조회가능</p>
			            	</div>
			            	<div class="msArea">
			            		<img src="../../../../../../../images/in07/img_cardguide_s2_bg.png" class="bgImg"/>
								<ul class="cardList">
									<li class="c1"><img src="../../../../../../../images/in07/img_cardguide_s2_sc1.png"/></li>
									<li class="c2"><img src="../../../../../../../images/in07/img_cardguide_s2_sc2.png"/></li>
									<li class="c3"><img src="../../../../../../../images/in07/img_cardguide_s2_sc3.png"/></li>
									<li class="c4"><img src="../../../../../../../images/in07/img_cardguide_s2_sc4.png"/></li>
								</ul>
			            	</div>
			            </div>
			        </div>
			        <div class="swiper-pagination"></div>
				</div>
			</div>
			<!-- // contents -->
			<div class="btnGroupBox floating fixed">
				<a href="javascript:void(0)" class="btnType"><span>내 카드 찾기</span></a>
			</div>
		</div>
		<!-- // contentsWrap -->
	</section>
	<!-- // container -->
</div>
<!-- // wrap -->
<script type="text/javascript">
var UserAgent = navigator.platform;
if(UserAgent.match(/i(Phone|Pod|Pad)/i) != null){
	$('body').width(screen.width);
}
var swiper = new Swiper('.swiper-container', {
	pagination: '.swiper-pagination',
});
</script>
</body>
</html>
