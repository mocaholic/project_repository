<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>커리어넷</title>
    <link rel="stylesheet" href="../../../css/library.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/layout.css">
    <link rel="stylesheet" href="../../../css/main.css"><!-- main.html 에서만 사용 -->
    <link rel="stylesheet" href="../../../css/contents.css">
    <script src="../../../js/libs/jquery-3.5.1.min.js"></script>
    <script src="../../../js/libs/library.js"></script>
    <script src="../../../js/ui/layout.js"></script>
</head>
<body>
    <div class="wrapper rec">
        <header class="recruit">
            <div class="header">
                <div class="left">
                    <h1><a href="#" class="logo">커리어넷</a></h1>
                    <div class="custom_select">
                        <select>
                            <option>채용정보</option>
                            <option>지역별</option>
                            <option>직무별</option>
                            <option>공채</option>
                            <option selected>취업자료</option>
                        </select>
                    </div>
                </div>
                <div class="right">
                    <a href="#" class="btn_search">검색</a>
                    <button type="button" onclick="sidemenu();" class="btn_sidemenu"></button>
                </div>
            </div>
        </header>
        
        <nav></nav><!-- 사이드메뉴 : inc_sidemenu.html-->
        
        <!-- gnb -->
        <div class="gnb">
            <ul class="dep1 jcontent_s">
                <li><a href="#">취업뉴스</a></li>
                <li class="on"><a href="#">성공취업 TOOL</a></li>
            </ul>
        </div> 
        <!-- // gnb -->
        <!-- swiper-menu -->
        <div class="swiper-container tab_menu2">
            <ul class="swiper-wrapper">
                <li class="swiper-slide">
                    <a href="#">글자수 세기</a>
                </li>
                <li class="swiper-slide">
                    <a href="#">연봉 계산기</a>
                </li>
                <li class="swiper-slide">
                    <a href="#">학점 변환기</a>
                </li>
                <li class="swiper-slide on">
                    <a href="#">어학 변환기</a>
                </li>
                <li class="swiper-slide">
                    <a href="#">경력 계산기</a>
                </li>
            </ul>
            <script>                
                // gnb
                var swiperMenu = new Swiper('.tab_menu2', {
                    slidesPerView: 'auto',
                });
            </script>
        </div>
        <!-- //swiper-menu -->

        <section>
            <h2 class="skip_txt">어학 변환기 Tool</h2>
            <div>
                <div class="form_area">
                    <div class="form_row">
                        <div class="form_box">
                            <input type="text" placeholder="어학점수 및 급수를 입력해 주세요" value="" />
                        </div>
                    </div>
                    <div class="form_row mt12">
                        <div class="form_box custom_select">
                            <select>
                                <option>TOEIC</option>
                                <option>TEPS</option>
                                <option>NEW TEPS</option>
                                <option>OPIc</option>
                                <option>TOEIC Speaking</option>
                                <option>TEPS Speaking</option>
                                <option>TOFEL(IBT)</option>
                            </select>
                        </div>
                    </div>
                    <div class="btn_area mt60 mb20">
                        <button type="button" class="btn primary">계산하기</button>
                    </div>
                </div>
            </div>
            <!-- 결과 -->
            <hr class="bg">
            
            <div>
                <h3 class="result">결과</h3>
                <div class="tbl">
                    <table>
                        <colgroup>
                            <col width="50%" />
                            <col width="50%" />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row" class="fc_3">TOEIC</th>
                                <td class="fs_28">
                                    <strong class="fc_blue">900 <span class="fw_4">점</span></strong> / 990 점
                                </td>
                            </tr>
                            <tr>
                                <th scope="row" class="fc_3">TEPS</th>
                                <td class="fs_28">
                                    <strong class="fc_blue">900 <span class="fw_4">점</span></strong> / 990 점
                                </td>
                            </tr>
                            <tr>
                                <th scope="row" class="fc_3">NEW TEPS</th>
                                <td class="fs_28">
                                    <!-- <strong class="fc_blue">500 <span class="fw_4">점</span></strong> -->
                                    - 점 / 600 점 <!-- 계산 전 -->
                                </td>
                            </tr>
                            <tr>
                                <th scope="row" class="fc_3">OPIc</th>
                                <td class="fs_28">
                                    <strong class="fc_blue">AL Lv</strong> / AL
                                </td>
                            </tr>
                            <tr>
                                <th scope="row" class="fc_3">TOEIC Speaking</th>
                                <td class="fs_28">
                                    <strong class="fc_blue">100 <span class="fw_4">점</span></strong> / 200 점
                                </td>
                            </tr>
                            <tr>
                                <th scope="row" class="fc_3">TEPS Speaking</th>
                                <td class="fs_28">
                                    <!-- <strong class="fc_blue">98 <span class="fw_4">점</span></strong> -->
                                     - 점 / 99 점
                                </td>
                            </tr>
                            <tr>
                                <th scope="row" class="fc_3">TOFLE(IBT)</th>
                                <td class="fs_28">
                                    <strong class="fc_blue">100 <span class="fw_4">점</span></strong>
                                     / 120 점
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- // 결과 -->
            
        </section>

        <footer></footer><!-- inc_footer.html -->
    </div>

</html>
