<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>커리어넷</title>
    <link rel="stylesheet" href="../../../css/library.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/layout.css">
    <link rel="stylesheet" href="../../../css/main.css"><!-- main.html 에서만 사용 -->
    <link rel="stylesheet" href="../../../css/contents.css">
    <link rel="stylesheet" href="../../../css/user.css">  <!-- //개인회원 CSS -->
    <script src="../../../js/libs/jquery-3.5.1.min.js"></script>
    <script src="../../../js/libs/library.js"></script>
    <script src="../../../js/ui/layout.js"></script>
</head>
<body>
    <div class="popup_wrap" id="">
        <h1>교육이수 등록</h1>
        <div class="popup_content_wrap cont_wrap">               
            <div class="form_info_box form_school_box"> 
                <div class="form_area">
                    <div class="form_row">
                        <div class="form_box">
                            <input type="text" placeholder="교육명을 입력해 주세요" value="웹디자인 과정">
                        </div>
                    </div>

                    <div class="form_row">
                        <div class="form_box">
                            <input type="text" placeholder="교육기관을 입력해 주세요" value="SBS그래픽 아카데미">
                        </div>
                    </div>
                    
                    <div class="form_row half">
                        <div>
                            <div class="form_col">
                                <div class="form_box">
                                    <input type="text" class="" placeholder="YYYY. MM (시작일)" value="2020. 03 시작">                           
                                </div>
                            </div>
                            <div class="form_col">
                                <div class="form_box">
                                    <input type="text" class="" placeholder="YYYY. MM (종료일)" value="2020. 06 종료">                           
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
                <div class="btn_area">    
                    <button type="button" class="btn">삭제하기</button>               
                    <button type="button" class="btn primary">저장하기</button>
                </div>  
            </div>    
        </div>
        <button type="button" class="btn_popup_close">팝업닫기</button>
    </div>   
</body>
</html>
