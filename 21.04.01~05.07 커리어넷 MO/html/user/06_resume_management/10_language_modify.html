<body>
    <div class="popup_wrap" id="">

            <div class="form_info_box form_school_box">

                        <div class="form_box custom_select">
                            <select>
                                <option value="">구분</option>
                                <option value="" selected>회화능력</option>
                                <option value="">공인시험</option>
                            </select>
                        </div>
                    </div>

                    <!-- 회화능력 선택 시 -->
                    <div class="form_row">
                        <div class="form_box custom_select">
                            <select>
                                <option value="">외국어 명 선택해 주세요</option>

                        </div>

                </div>
                <div class="btn_area">      
                    <button type="button" class="btn">삭제하기</button>

                </div>  
            </div>    
        </div>
        <button type="button" class="btn_popup_close">팝업닫기</button>
    </div>
