<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>커리어넷</title>
    <link rel="stylesheet" href="../../../css/library.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/layout.css">
    <link rel="stylesheet" href="../../../css/contents.css">
    <script src="../../../js/libs/jquery-3.5.1.min.js"></script>
    <script src="../../../js/libs/library.js"></script>
    <script src="../../../js/ui/layout.js"></script>
</head>
<body>
    <div class="login_wrap career_comp">
        <div class="top">
            <button type="button" class="btn_login_close">페이지 나가기</button>
            <a href="#" class="btn_arrow_r blue">개인회원으로 로그인</a>
        </div>
        <h1><span class="fc_blue">기업회원</span>을 위한 로그인 화면 입니다.</h1>
        <div class="form_area">
            <div class="form_row">
                <div class="form_box gray">
                    <input type="text" placeholder="아이디를 입력해 주세요."/>
                </div>
            </div>
            <div class="form_row">
                <div class="form_box gray">
                    <input type="password" placeholder="비밀번호를 입력해 주세요."/>
                </div>
            </div>
            <div class="form_row lg_bot">
                <div class="checkbox">
                    <input type="checkbox" id="idsave">
                    <label for="idsave">아이디 저장</label>
                </div>
                <div class="right">
                    <a href="#" class="">아이디 찾기</a>
                    <a href="#" class="">비밀번호 찾기</a>
                </div>
            </div>
            <div class="btn_area">
                <button type="button" class="btn primary disabled">로그인</button><!-- 활성 시 class ="disabled" 삭제 -->
            </div>
        </div>
        <p class="ps_txt dgray">
            일반기업 회원가입을 원하시면 선택해주세요.
            <a href="#" class="btn_underline ml10">회원가입</a>
            <br>
            <span class="fs_20">(채용공고, 지원자 관리를 이용하실 수 있습니다.)</span> 
            
        </p>
    </div>
    
    <script>
    </script>
</body>  
</html>
