<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>커리어넷</title>
    <link rel="stylesheet" href="../../css/library.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/main.css"><!-- main.html 에서만 사용 -->
    <link rel="stylesheet" href="../../css/contents.css">
    <link rel="stylesheet" href="../../css/user.css">
    <script src="../../js/libs/jquery-3.5.1.min.js"></script>
    <script src="../../js/libs/library.js"></script>
    <script src="../../js/ui/layout.js"></script>
</head>
<body>
    <div class="wrapper career_user">
        <header class="sub">
            <div class="header">
                <h1 class="page_title">회원가입</h1>
                <a href="#none" class="btn_back">이전</a>
            </div>
        </header>   
        <section class="pb">
            <div class="tab_ui tab_menu type2">
                <ul>
                    <li><a href="01_user_join.html">개인회원</a></li>
                    <li class="on"><a href="#none">기업회원</a></li>
                </ul>
            </div>

            <div class="join_wrap"> 
                <div class="join_box">
                    <div class="company_box">
                        <div class="radio">
                            <input type="radio" id="rdo1" name="radio">
                            <label for="rdo1">일반기업</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="rdo2" name="radio">
                            <label for="rdo2">서치펌</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="rdo3" name="radio">
                            <label for="rdo3">파견기업</label>
                        </div>
                    </div>   

                    <div class="form_area">
                        <div class="form_row error">  <!-- //에러체크 시 .error 적용 -->
                            <div class="form_box gray">
                                <input type="text" placeholder="사업자등록번호(-없이 입력)"/>
                            </div>
                            <span class="error_txt">사업자번호를 올바르지 않습니다. 다시 확인해 주세요</span>
                        </div>

                        <!-- 동일한 사업자로 가입한 기업회원인 경우, KIS-LINE에서 인증한 기업회원인 경우  -->
                        <div class="form_row comp_info_box">
                            <div class="form_box label">
                                <label for="" class="">기업명</label>
                                <input type="text" placeholder="" value="(주)커리어넷" readonly/>                                
                            </div>
                            <div class="form_box label">
                                <label for="" class="">대표자</label>
                                <input type="text" placeholder="" value="홍길동" readonly/>                                
                            </div>
                            <div class="form_box label">
                                <label for="" class="">기업형태</label>
                                <input type="text" placeholder="" value="중소기업" readonly/>                                
                            </div>
                        </div>
                        <!-- //동일한 사업자로 가입한 기업회원인 경우, KIS-LINE에서 인증한 기업회원인 경우  -->

                        <div class="form_row">
                            <div class="form_box gray">
                                <input type="text" placeholder="아이디"/>
                            </div>
                        </div>

                        <div class="form_row">
                            <div class="form_box gray">
                                <input type="password" placeholder="비밀번호"/>
                            </div>
                        </div>

                        <div class="form_row">
                            <div class="form_box gray">
                                <input type="password" placeholder="비밀번호 확인"/>
                            </div>
                        </div>    

                        <div class="form_row">
                            <div class="form_box gray">
                                <input type="text" placeholder="채용담당자 이름"/>
                            </div>
                        </div>

                        <div class="form_row mail">
                            <div class="form_col">
                                <div class="form_box gray">
                                    <input type="text" placeholder="이메일"/>
                                </div>
                            </div>
                            <span>@</span>
                            <div class="form_col">
                                <div class="form_box gray custom_select">
                                    <select>
                                        <option>직접입력</option>
                                        <option>리스트1</option>
                                        <option>리스트2</option>
                                        <option>리스트3</option>
                                        <option>리스트4</option>
                                        <option>리스트5</option>
                                        <option>리스트6</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- 직접 입력 선택 시 노출 -->
                        <div class="form_row mail" style="display:none;">
                            <div class="form_box gray">
                                <input type="text" placeholder="이메일"/>
                            </div>
                        </div>
                        <!-- // 직접 입력 선택 시 노출 -->

                        <div class="form_row phone error"> <!-- //에러체크 시 .error 적용 -->
                            <div class="form_col">
                                <div class="form_box gray custom_select">
                                    <select>
                                        <option>010</option>
                                        <option>011</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form_col">
                                <div class="form_box gray">
                                    <input type="text" placeholder="휴대폰 번호(-제외)"/>
                                </div>
                            </div>  
                            <span class="error_txt">휴대폰 번호 자릿수를 확인해 주세요.</span>
                            <div class="btn_area">
                                <button type="button" class="btn sm">인증번호 전송</button>   <!-- //비활성화 시 .disalbed 추가 -->
                            </div>                            
                        </div>   
                        <!-- 인증번호 입력 -->                
                        <div class="form_row certi_box error">  <!-- //에러체크 시 .error 적용 -->
                            <div class="form_box gray">
                                <input type="text" placeholder="인증번호를 입력해 주세요." />
                                <span class="certi_txt">남은시간 <span class="time">03:00</span></span>
                            </div>
                            <span class="error_txt finish" style="display: none;">휴대폰 번호로 인증이 완료 되었습니다.</span>  <!-- //인증 완료일 경우 노출 style="display: none;" 삭제 -->
                            <span class="error_txt">인증 번호가 잘못되었습니다.</span>
                            <div class="btn_area">
                                <button type="button" class="btn sm disabled" disabled>인증확인</button>  <!-- //비활성화 시 .disalbed 추가 -->
                            </div> 
                        </div>
                        <!-- //인증번호 입력 -->     
                    </div>
                </div>

                <div class="agree_box">
                    <div class="title_box">
                        <h3>약관동의</h3>                        
                    </div>
                    <div class="agree_list_box">
                        <div class="checkbox first">
                            <input type="checkbox" id="chk1">
                            <label for="chk1">전체동의</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="chk2">
                            <label for="chk2">이용약관 동의<span>(필수)</span><a href="#none" class="btn_detail_view">상세보기</a></label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="chk3">
                            <label for="chk3">개인정보 수집 및 이용동의<span>(필수)</span><a href="#none" class="btn_detail_view">상세보기</a></label>
                        </div>
                    </div>
                </div>
                
                <div class="btn_area fixed">
                    <button type="button" class="btn_big">회원가입 완료하기</button>
                </div>
            </div>
        </section>
    </div>      
</body> 
</html>
