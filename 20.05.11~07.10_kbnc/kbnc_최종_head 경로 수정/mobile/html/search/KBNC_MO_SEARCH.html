<body>
    <div id="wrap" class="sub-area">
        <!-- #wrap class 구분  main페이지: main-area | 인트로페이지: intro-area |  sub페이지 공통: sub-area | login관련 페이지: login-area -->
        <!-- header -->
        <header id="header" class="search-hd">
           <div class="inner">
               <form action="">
                    <fieldset>
                        <legend>검색영역</legend>
                        <div class="search-top"> 
                            <!-- 인기검색어페이지에서만 검색 가능 -->
                            <span class="input-box">
                                <span class="input-row">
                                    <span class="input-cell">
                                        <input type="text" title="검색어 입력" placeholder="검색어를 입력하세요." autofocus="autofocus">
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                    <span class="input-cell">
                                        <button class="btn-search" type="button"><span class="blind">검색</span></button>
                                    </span>
                                </span>
                            </span>
                        </div>
                    </fieldset>
               </form>
               <button type="button" class="btn-back"><span class="blind">이전으로</span></button>
           </div>
        </header>
        <!--// header -->

        <!-- container -->
        <div id="container">
            <div id="content" class="search-cont">
                <div class="popular-wrap">
                    <div class="popular-srch-hd">
                        <h1 class="tit">인기 검색어</h1>
                        <div class="srch-time-area">
                            <span class="date">2020.04.20</span>
                            <span class="time">14:00</span>
                        </div>
                    </div>
                    <div class="popular-list-wrap">
                        <ul class="popular-list">
                            <li><a href="#"><strong class="rank-num">1</strong><span class="subject">콜라겐</span></a></li>
                            <li><a href="#"><strong class="rank-num">2</strong><span class="subject">에버콜라겐</span></a></li>
                            <li><a href="#"><strong class="rank-num">3</strong><span class="subject">청소기</span></a></li>
                            <li><a href="#"><strong class="rank-num">4</strong><span class="subject">원피스</span></a></li>
                            <li><a href="#"><strong class="rank-num">5</strong><span class="subject">닭가슴살</span></a></li>
                            <li><a href="#"><strong class="rank-num">6</strong><span class="subject">크루</span></a></li>
                            <li><a href="#"><strong class="rank-num">7</strong><span class="subject">세라잼</span></a></li>
                            <li><a href="#"><strong class="rank-num">8</strong><span class="subject">착즙기</span></a></li>
                            <li><a href="#"><strong class="rank-num">9</strong><span class="subject">낚시용품</span></a></li>
                            <li><a href="#"><strong class="rank-num">10</strong><span class="subject">비니스트</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!--// container -->

    <div class="sidemenu-dimmed"></div>
    <div class="gnb-dimmed"></div>
