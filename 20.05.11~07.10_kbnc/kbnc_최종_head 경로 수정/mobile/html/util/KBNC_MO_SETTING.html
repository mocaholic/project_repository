     <script type="text/javascript">
        $(function(){
            //버튼 토글
            $('.btn-toggle').click(function(){
                if($(this).hasClass('off')){
                    $(this).removeClass('off');
                    $(this).addClass('on');
                } else{
                    $(this).removeClass('on');
                    $(this).addClass('off');
                }
            });
        });
     </script>
