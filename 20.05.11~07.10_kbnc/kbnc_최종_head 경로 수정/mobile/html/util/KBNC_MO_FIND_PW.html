<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">

	<meta property="og:url" content="">
	<meta property="og:image" content="">
	<meta property="og:description" content="">

    <title>통합복지몰</title>

    <!-- Publish Common : CSS-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/contents.css"><!-- 메인: main.css / 서브: contents.css -->

     <!-- Publish Theme : CSS-->
     <link rel="stylesheet" href="../../css/theme/theme1.css">

     <!-- <link rel="stylesheet" href="../../css/theme/theme3.css"> -->
     <link rel="stylesheet" href="../../css/company/ibk.css">

    <!-- Publish API : JS-->
    <script type="text/javascript" src="../../js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../js/lib/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="../../js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../../js/lib/jquery-selectify.js"></script>

     <!-- Publish Common : JS-->
     <script type="text/javascript" src="../../js/action.js"></script>
     <script type="text/javascript" src="../../js/include.js"></script><!-- 인클루드 개발시 삭제 예정 -->
</head>
<body>
    <div id="wrap" class="login-area">
        <!-- #wrap class 구분  main페이지: main-area | 인트로페이지: intro-area |  sub페이지 공통: sub-area | login관련 페이지: login-area -->
        <!-- header -->
        <header id="header" class="sub-hd">
            <div class="inner">
                <h1 class="hd-tit">비밀번호 찾기</h1>
                <button type="button" class="btn-back"><span class="blind">이전으로</span></button>
            </div>
        </header>

         <!--// header -->
        <!-- container -->
        <div id="container">
            <div id="content" class="find-cont">
				<div class="section-box">
					<div class="tbl-write">
						<table>
							<caption>비밀번호 찾기</caption>
							<tbody>
								<tr>
									<th scope="row">아이디</th>
									<td>
										<span class="input-box">
											<span class="input-row">
												<span class="input-cell">
													<input type="text" id="" placeholder="아이디">
													<button class="cancel"><span class="blind">삭제</span></button>
												</span>
											</span>
										</span> 
									</td>
								</tr>
								<tr>
									<th scope="row">휴대폰번호</th>
									<td>
										<span class="input-box">
											<span class="input-row">
												<span class="input-cell">
													<input type="tel" id="" placeholder="-없이 숫자만 입력" value="">
													<button class="cancel"><span class="blind">삭제</span></button>
												</span>
											</span>
											<span class="guide-txt">휴대폰번호를 정확히 입력해주세요.</span>
										</span> 
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="gray-box">
						<ul class="list-blt-gry">
							<li>휴대폰번호가 등록된 경우에만 비밀번호 찾기가 가능합니다.</li>
							<li>인증 실패(회원정보 불일치) 시, 고객센터(1544-5303)로 문의해주세요.</li>
						</ul>
					</div>
				</div>
				<div class="bottom-btn-box">
					<button type="button" class="btn-basic4">취소</button>
					<button type="button" class="btn-basic5">확인</button>
				</div>
            </div>
        </div>
        <!--// container -->
    </div>    
	
    <div class="sidemenu-dimmed"></div>
    <div class="gnb-dimmed"></div>
</body>
</html>
