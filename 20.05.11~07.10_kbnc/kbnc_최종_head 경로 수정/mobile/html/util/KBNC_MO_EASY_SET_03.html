    <script type="text/javascript" src="/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/lib/jquery.lazyload.min.js"></script>

     <!-- Publish Common : JS-->
     <script type="text/javascript" src="/js/action.js"></script>
     <script type="text/javascript" src="/js/include.js"></script><!-- 인클루드 개발시 삭제 예정 -->
</head>
<body>
    <div id="wrap" class="login-area">
        <!-- #wrap class 구분  main페이지: main-area | 인트로페이지: intro-area |  sub페이지 공통: sub-area | login관련 페이지: login-area -->
        <!-- header -->
        <header id="header" class="sub-hd">
            <div class="inner">
            	<h1 class="hd-tit">간편번호 설정</h1>
            	<button type="button" class="btn-close"><span class="blind">닫기</span></button>
            </div>
        </header>

         <!--// header -->
        <!-- container -->
        <div id="container">
            <div id="content" class="login-cont easy-pop">
                <div class="step-box">
                    <h2 class="tit">간편비밀번호 입력</h2> 
                    <ul class="step-flow">
                        <li class="checked"><span class="num">1</span></li>
                        <li class="checked"><span class="num">2</span></li>
                        <li class="active"><span class="num">3</span></li>
                        <li><span class="num">4</span></li>
                    </ul>
                </div>

                <div class="cont-area">
                    <div class="form-box">
                        <dl class="pw-cont">
                            <dt><label for="">간편비밀번호 입력</label></dt>
                            <dd>
                                <div class="input-box">
                                    <span class="input-row">
                                        <span class="input-cell">
                                            <input type="password" id="" placeholder="6자리 숫자" maxlength="6">
                                            <button type="button" class="cancel"><span class="blind">삭제</span></button>
                                        </span>
                                    </span>
                                </div>
                            </dd>
                            <dt><label for="">간편비밀번호 확인</label></dt>
                            <dd>
                                <div class="input-box">
                                    <span class="input-row">
                                        <span class="input-cell">
                                            <input type="password" id="" placeholder="6자리 숫자" maxlength="6">
                                            <button type="button" class="cancel"><span class="blind">삭제</span></button>
                                        </span>
                                    </span>
                                    <span class="guide-txt">아이디 또는 비밀번호가 맞지 않습니다.</span>
                                </div>
                            </dd>
                        </dl>
                        <p class="caution-txt"><span class="ico-caution2"></span>연속/동일한 숫자 6자리, 휴대폰번호 11자리 중 연속 6자리는 설정이 불가능합니다.</p>
                    </div>
                </div>

                <div class="bottom-btn-box">
                    <button type="button" class="btn-bottom">다음</button>
                </div>
            </div>
        </div>
        <!--// container -->
    </div>
</body>
</html>
