    <title>통합복지몰</title>

    <!-- Publish Common : CSS-->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/contents.css"><!-- 메인: main.css / 서브: contents.css -->

     <!-- Publish Theme : CSS-->
     <link rel="stylesheet" href="/css/theme/theme1.css">
     <!-- <link rel="stylesheet" href="/css/theme/theme2.css"> -->
     <!-- <link rel="stylesheet" href="/css/theme/theme3.css"> -->
     <link rel="stylesheet" href="/css/company/ibk.css">

     <!--<link rel="stylesheet" href="/css/company/kb.css"> -->

    <!-- Publish API : JS-->
    <script type="text/javascript" src="/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/lib/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="/js/lib/jquery-selectify.js"></script>

     <!-- Publish Common : JS-->
     <script type="text/javascript" src="/js/action.js"></script>
     <script type="text/javascript" src="/js/include.js"></script><!-- 인클루드 개발시 삭제 예정 -->
</head>
<body>
    <div id="wrap" class="login-area">
        <!-- #wrap class 구분  main페이지: main-area | 인트로페이지: intro-area |  sub페이지 공통: sub-area | login관련 페이지: login-area -->
        <!-- header -->
        <header id="header" class="sub-hd">
            <div class="inner">
                <h1 class="hd-tit">회원가입</h1>
                <button type="button" class="btn-back"><span class="blind">이전으로</span></button>
            </div>
        </header>

         <!--// header -->
        <!-- container -->
        <div id="container">
            <div id="content" class="join-cont">
				<div class="step-box">
					<ul class="step-flow">
						<li>
							<em>
								<span class="num">1</span>
								<span class="txt">가입인증</span>
							</em>
						</li>
						<li>
							<em>
								<span class="num">2</span>
								<span class="txt">약관동의</span>
							</em>
						</li>
						<li class="checked">
							<em>
								<span class="num">3</span>
								<span class="txt">정보입력</span>
							</em>
						</li>
						<li class="active">
							<em>
								<span class="num">4</span>
								<span class="txt">가입완료</span>
							</em>
						</li>
					</ul>
				</div>
				<div class="section join-form-area">
					<div class="desc_top">
						<h2 class="tit">가입완료</h2>
					</div>

					<div class="join-end">
						<p class="join-end-txt">
							<strong>정OO님</strong>
							IBK 기업은행 복지몰에 오신것을 환영합니다!
							<span>로그인 후 다양한 서비스를<br /> 이용해주시기 바랍니다.</span>
						</p>
						<div class="basic-btn-box">
							<button type="button" class="btn-basic5">확인</button>
						</div>
					</div>
				</div>
				<!-- // .join-form-area -->
            </div>
        </div>
        <!--// container -->

        <!-- footer -->
        <footer id="footer" class="footer">
            <!--- /include/footer.html -->
        </footer>
        <!--// footer -->
    </div>    
	
    <div class="sidemenu-dimmed"></div>
    <div class="gnb-dimmed"></div>
</body>
</html>
