<body>
    <div id="SHIPPING_ADDR_P">

								<button type="button" class="btn-basic2 btn-delete">삭제</button>

						</div>
						<div class="info">
							<p class="addr">
								<span class="zipcode">[35233]</span>

							</p>
							<span class="phone">010-1234-5678</span>
						</div>
						<div class="btn-area">
							<button type="button" class="btn-basic2">기본 배송지로 설정</button>
						</div>
					</li>
					<li>
        				<div class="top">
							<span>회사</span>
							<div class="btn-area">
								<button type="button" class="btn-basic2 btn-select">선택</button>
								<button type="button" class="btn-basic2 btn-modify">수정</button>
								<button type="button" class="btn-basic2 btn-delete">삭제</button>

						</div>

							<p class="addr">
								<span class="zipcode">[35233]</span>

							</p>
							<span class="phone">010-1234-5678</span>
						</div>
						<div class="btn-area">
							<button type="button" class="btn-basic2">기본 배송지로 설정</button>
						</div>
					</li>
					<li>
        				<div class="top">
							<span>집1</span>
							<div class="btn-area">
								<button type="button" class="btn-basic2 btn-select">선택</button>
								<button type="button" class="btn-basic2 btn-modify">수정</button>
								<button type="button" class="btn-basic2 btn-delete">삭제</button>

								<span class="zipcode">[35233]</span>

							<button type="button" class="btn-basic2">기본 배송지로 설정</button>
						</div>
					</li>

						<p>배송지를 등록해 주세요.</p>
					</li>

				</ul>

			</div>
			<!-- // .cont-box-->
		</div>
  		<!-- // .popup-content -->

				<button type="button" class="btn-basic1 btn-new-addr">새 배송지 등록</button>
