<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>통합 복지몰</title>
    <!-- Publish Common : CSS-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/contents.css">

    <!-- Publish Theme : CSS-->
    <link rel="stylesheet" href="../../css/theme/theme1.css">
    <link rel="stylesheet" href="../../css/bank/ibk.css">

    <!-- Publish API : CSS-->
    <link rel="stylesheet" href="../../css/slick.css">
    <link rel="stylesheet" href="../../css/jquery-ui.min.css">
    <link rel="stylesheet" href="../../css/selectric.css">
    <link rel="stylesheet" href="../../css/jquery.mCustomScrollbar.css">

    <!-- Publish API : JS-->
    <script type="text/javascript" src="/pc/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/pc/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/pc/js/lib/slick.min.js"></script>
    <script type="text/javascript" src="/pc/js/lib/jquery.selectric.min.js"></script>
    <script type="text/javascript" src="/pc/js/lib/jquery.mCustomScrollbar.concat.min.js"></script>

    <!-- Publish Common : JS-->
    <script type="text/javascript" src="/pc/js/action.js"></script>
    <script type="text/javascript" src="/pc/js/include.js"></script><!-- 인클루드 개발시 삭제 예정 -->
</head>
<body class="gray-type"><!-- bg type class 추가 -->
    <div id="wrap" class="join-area"><!-- class 구분 : 회원가입 페이지만 적용 -->
        <div id="header-login">
			<!--- /pc/html/include/header-login.html --> <!-- 로그인/회원가입만 적용 -->
        </div>
        <!-- //#header -->
        <div id="container">
            <div class="content-wrap">
                <div id="content">
                    <div class="join-box-area">
                    	<ul class="join-step">
							<li class="black">
								<em>
									<span class="num">1</span>
									<span class="txt">가입인증</span>
								</em>
							</li>
							<li class="black">
								<em>
									<span class="num">2</span>
									<span class="txt">약관동의</span>
								</em>
							</li>
							<li class="on">
								<em>
									<span class="num">3</span>
									<span class="txt">정보입력</span>
								</em>
							</li>
							<li>
								<em>
									<span class="num">4</span>
									<span class="txt">가입완료</span>
								</em>
							</li>
						</ul>
						<div class="join-form-area">
							<h2 class="tit">정보입력 <span class="right"><strong class="essential">*</strong> 표시는 필수 입력</span></h2>

							<div class="tbl-write wt">
								<table>
									<caption>회원 정보 입력</caption>
									<colgroup>
										<col width="180px" />
										<col width="" />
									</colgroup>
									<tbody>
										<tr>
											<th scope="row"><strong class="essential">*</strong>아이디</th>
											<td>
												<span class="input-box w300">
													<span class="input-row">
														<span class="input-cell">
															<input type="text" id="" maxlength="40" value="" placeholder="아이디 영문, 숫자 조합 6~12자">
															<button class="cancel"><span class="blind">삭제</span></button>
														</span>
														<button type="button" class="btn-basic2  btn-duplicate">중복확인</button>
													</span>
												</span>
												<span class="guide-txt fc-blue">사용할 수 있는 아이디입니다.</span>
											</td>
										</tr>
										<tr>
											<th scope="row"><strong class="essential">*</strong>이름</th>
											<td>
												<span class="input-box w300">
													<span class="input-row">
														<span class="input-cell">
															<input type="text" id="" maxlength="40" value="" placeholder="">
															<button class="cancel"><span class="blind">삭제</span></button>
														</span>
													</span>
												</span>
												<span class="guide-txt fc-red">이름은 2자 이상 입력해주세요.</span>
											</td>
										</tr>
										<tr>
											<th scope="row"><strong class="essential">*</strong>비밀번호</th>
											<td>
												<span class="input-box w300">
													<span class="input-row">
														<span class="input-cell">
															<input type="password" id="" maxlength="40" value="" placeholder="비밀번호 영문, 숫자, 특수문자 조합 8~20자">
															<button class="cancel"><span class="blind">삭제</span></button>
														</span>
													</span>
												</span>
											</td>
										</tr>
										<tr>
											<th scope="row"><strong class="essential">*</strong>비밀번호 확인</th>
											<td>
												<span class="input-box w300">
													<span class="input-row">
														<span class="input-cell">
															<input type="password" id="" maxlength="40" value="" placeholder="비밀번호 다시 입력">
															<button class="cancel"><span class="blind">삭제</span></button>
														</span>
													</span>
												</span>
											</td>
										</tr>
										<tr>
											<th scope="row"><strong class="essential">*</strong>휴대폰번호</th>
											<td>
												<div class="input-box chk-wrap phone"><!-- 영역 크기에 따라 width 조절 -->
													<span class="input-row">
														<span class="input-cell">
															<select name="" id="">
																<option value="010">010</option>
																<option value="012">012</option>
																<option value="013">013</option>
															</select>
														</span>
														<span class="input-cell">
															<span class="hyp">-</span>
														</span>
														<span class="input-cell">
															<input type="text" maxlength="4" title="휴대폰 중간자리 입력" class="number"><!-- 05.22 class 추가 -->
															<button class="cancel"><span class="blind">삭제</span></button>
														</span>
														<span class="input-cell">
															<span class="hyp">-</span>
														</span>
														<span class="input-cell">
															<input type="text" maxlength="4" title="휴대폰 끝자리 입력" class="number">
															<button class="cancel"><span class="blind">삭제</span></button>
														</span>
													</span>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row">전화번호</th>
											<td>
												<div class="input-box chk-wrap phone"><!-- 영역 크기에 따라 width 조절 -->
													<span class="input-row">
														<span class="input-cell">
															<select name="" id="">
																<option value="010">010</option>
																<option value="012">012</option>
																<option value="013">013</option>
															</select>
														</span>
														<span class="input-cell">
															<span class="hyp">-</span>
														</span>
														<span class="input-cell">
															<input type="text" maxlength="4" title="휴대폰 중간자리 입력" class="number">
															<button class="cancel"><span class="blind">삭제</span></button>
														</span>
														<span class="input-cell">
															<span class="hyp">-</span>
														</span>
														<span class="input-cell">
															<input type="text" maxlength="4" title="휴대폰 끝자리 입력" class="number"><!-- 05.22 class 추가 -->
															<button class="cancel"><span class="blind">삭제</span></button>
														</span>
													</span>
												</div>
											</td>
										</tr>      
										<tr>
											<th scope="row">이메일주소</th>
											<td>
												<div class="input-box chk-wrap email"><!-- 영역 크기에 따라 width 조절 -->
													<span class="input-row">
														<span class="input-cell">
															<input type="text" title="이메일 아이디">
															<button class="cancel"><span class="blind">삭제</span></button>
														</span>
														<span class="input-cell">
															<span class="hyp">@</span>
														</span>
														<span class="input-cell">
															<input type="text" title="이메일 주소">
															<button class="cancel"><span class="blind">삭제</span></button>
														</span>
														<span class="input-cell">
															<select name="" id="">
																<option value="직접입력">직접입력</option>
																<option value="hanmail.com">hanmail.com</option>
																<option value="naver.comm">naver.comm</option>
																<option value="nate.com">nate.com</option>
																<option value="hotmail.com">hotmail.com</option>
																<option value="yahoo.co.kr">yahoo.co.kr</option>
																<option value="gmail.com">gmail.com</option>
																<option value="dremwiz.com">dremwiz.com</option>
																<option value="daum.net">daum.net</option>
															</select>
														</span>
													</span>
												</div>
											</td>
										</tr>                    
										<tr>
											<th scope="row" class="va-top">주소</th>
											<td>
												<span class="input-box chk-wrap addr"><!-- 영역 크기에 따라 width 조절 -->
													<span class="input-row">
														<span class="input-cell">
															<input type="text" id="formType1" title="우편번호" value="" class="number" readonly>
														</span>
														<button class="btn-basic2 btn-zipcode">우편번호찾기</button>
													</span>
													<span class="input-row">
														<span class="input-cell">
															<input type="text" title="상세 주소" value="" readonly>
															<button class="cancel"><span class="blind">삭제</span></button>
														</span>
													</span>
													<span class="input-row">
														<span class="input-cell">
															<input type="text" placeholder="상세주소를 입력해주세요." title="상세 주소" value="">
															<button class="cancel"><span class="blind">삭제</span></button>
														</span>
													</span>
													<span class="error-txt">에러 메시지 출력 영역 입니다.</span>
												</span>
											</td>
										</tr>
										<tr>
											<th scope="row">수신동의</th> 
											<td>
												<span class="checks">
													<input type="checkbox" id="mkt_all" name="mkt_agree">
													<label for="mkt_all">마케팅 수신동의(전체)</label>
												</span>
												<span class="checks">
													<input type="checkbox" id="mkt_1" name="mkt_agree"> 
													<label for="mkt_1">SMS</label>
												</span>
												<span class="checks">
													<input type="checkbox" id="mkt_2" name="mkt_agree"> 
													<label for="mkt_2">E-MAIL</label>
												</span>
												<span class="checks">
													<input type="checkbox" id="mkt_3" name="mkt_agree"> 
													<label for="mkt_3">TM</label>
												</span>
											</td>
										</tr>      
									</tbody>
								</table>
							</div>

							<div class="basic-btn-box">
								<button type="button" class="btn-basic2">이전</button>
								<button type="button" class="btn-basic1">다음</button>
							</div>
						</div>	
              		 </div>
                </div>
            </div>
        </div>
        <!-- //#container -->

        <div id="footer">
            <!--- /pc/html/include/footer.html -->
        </div>
        <!-- //#footer -->

    </div>
    <!-- //#wrap -->
</body>
</html>
