<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>통합 복지몰</title>
    <!-- Publish Common : CSS-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/contents.css">

    <!-- Publish Theme : CSS-->
    <link rel="stylesheet" href="../../css/theme/theme1.css">
    <link rel="stylesheet" href="../../css/bank/ibk.css">

    <!-- Publish API : CSS-->
    <link rel="stylesheet" href="../../css/slick.css">
    <link rel="stylesheet" href="../../css/jquery-ui.min.css">
    <link rel="stylesheet" href="../../css/selectric.css">
    <link rel="stylesheet" href="../../css/jquery.mCustomScrollbar.css">

    <!-- Publish API : JS-->
    <script type="text/javascript" src="../../js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../js/lib/slick.min.js"></script>
    <script type="text/javascript" src="../../js/lib/jquery.selectric.min.js"></script>
    <script type="text/javascript" src="../../js/lib/jquery.mCustomScrollbar.concat.min.js"></script>

    <!-- Publish Common : JS-->
    <script type="text/javascript" src="../../js/action.js"></script>
    <script type="text/javascript" src="../../js/include.js"></script><!-- 인클루드 개발시 삭제 예정 -->
    <script>
        $(function(){
            //퍼블 확인용(개발시 삭제 예정)
            setTimeout(function(){
                $('#aside .left-menu > li:eq(4) > ul > li:eq(2) > a').addClass('on');
            }, 100);
        });
    </script>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <!--- /pc/html/include/header.html -->
        </div>
        <!-- //#header -->
        <div id="container">
            <div class="content-wrap">
                <div id="aside">
                    <!--- /pc/html/include/aside.html -->
                </div>
                <div id="content" class="right-cont">
                    <div class="content-hd">
                        <h3 class="tit">중소기업입점신청</h3>
                        <p class="ins">신청이 접수되면 담당 MD가 확인 후 연락 드리겠습니다.</p>
                    </div>
                    
                    <div class="desc_top">
                        <h4 class="tit">지점정보</h4>
                        <p><strong class="essential">*</strong> 표시는 필수 입력</p>
                    </div>
                    <div class="tbl-write">
                        <table>
                            <caption>문의하기 게시판 쓰기</caption>
                            <colgroup>
                                <col width="138px" />
                                <col width="" />
                                <col width="138px" />
                                <col width="" />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row"><strong class="essential">*</strong>지점명</th>
                                    <td>
                                        <span class="input-box">
                                            <span class="input-row">
                                                <span class="input-cell">
                                                    <input type="text" id="" maxlength="40">
                                                    <button class="cancel"><span class="blind">삭제</span></button>
                                                </span>
                                            </span>
                                        </span> 
                                    </td>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <th scope="row"><strong class="essential">*</strong>담당자명</th>
                                    <td>
                                        <span class="input-box">
                                            <span class="input-row">
                                                <span class="input-cell">
                                                    <input type="text" id="" value="" maxlength="10">
                                                    <button class="cancel"><span class="blind">삭제</span></button>
                                                </span>
                                            </span>
                                        </span> 
                                    </td>
                                    <th scope="row">직급</th>
                                    <td>
                                        <span class="input-box">
                                            <span class="input-row">
                                                <span class="input-cell">
                                                    <input type="text" id="" value="" maxlength="10">
                                                    <button class="cancel"><span class="blind">삭제</span></button>
                                                </span>
                                            </span>
                                        </span> 
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><strong class="essential">*</strong>휴대폰번호</th>
                                    <td colspan="3">
                                        <div class="input-box chk-wrap phone"><!-- 영역 크기에 따라 width 조절 -->
                                            <span class="input-row">
                                                <span class="input-cell">
                                                    <select name="" id="">
                                                        <option value="010">010</option>
                                                        <option value="012">012</option>
                                                        <option value="013">013</option>
                                                    </select>
                                                </span>
                                                <span class="input-cell">
                                                    <span class="hyp">-</span>
                                                </span>
                                                <span class="input-cell">
                                                    <input type="text" maxlength="4" title="휴대폰 중간자리 입력" class="number"><!-- 2020-06-03 class 추가 -->
                                                    <button class="cancel"><span class="blind">삭제</span></button>
                                                </span>
                                                <span class="input-cell">
                                                    <span class="hyp">-</span>
                                                </span>
                                                <span class="input-cell">
                                                    <input type="text" maxlength="4" title="휴대폰 끝자리 입력" class="number"><!-- 2020-06-03 class 추가 -->
                                                    <button class="cancel"><span class="blind">삭제</span></button>
                                                </span>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="desc_top">
                        <h4 class="tit">추천업체정보</h4>
                        <p><strong class="essential">*</strong> 표시는 필수 입력</p>
                    </div>
                    <div class="tbl-write">
                        <table>
                            <caption></caption>
                            <colgroup>
                                <col width="138px" />
                                <col width="" />
                                <col width="138px" />
                                <col width="" />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row"><strong class="essential">*</strong>업체명</th>
                                    <td>
                                        <span class="input-box">
                                            <span class="input-row">
                                                <span class="input-cell">
                                                    <input type="text" id="" maxlength="40">
                                                    <button class="cancel"><span class="blind">삭제</span></button>
                                                </span>
                                            </span>
                                        </span> 
                                    </td>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <th scope="row"><strong class="essential">*</strong>업체 담당자명</th>
                                    <td>
                                        <span class="input-box">
                                            <span class="input-row">
                                                <span class="input-cell">
                                                    <input type="text" id="" value="" maxlength="10">
                                                    <button class="cancel"><span class="blind">삭제</span></button>
                                                </span>
                                            </span>
                                        </span> 
                                    </td>
                                    <th scope="row"><strong class="essential">*</strong>휴대폰번호</th>
                                    <td>
                                        <div class="input-box chk-wrap phone"><!-- 영역 크기에 따라 width 조절 -->
                                            <span class="input-row">
                                                <span class="input-cell">
                                                    <select name="" id="">
                                                        <option value="010">010</option>
                                                        <option value="012">012</option>
                                                        <option value="013">013</option>
                                                    </select>
                                                </span>
                                                <span class="input-cell">
                                                    <span class="hyp">-</span>
                                                </span>
                                                <span class="input-cell">
                                                    <input type="text" maxlength="4" title="휴대폰 중간자리 입력" class="number"><!-- 2020-06-03 class 추가 -->
                                                    <button class="cancel"><span class="blind">삭제</span></button>
                                                </span>
                                                <span class="input-cell">
                                                    <span class="hyp">-</span>
                                                </span>
                                                <span class="input-cell">
                                                    <input type="text" maxlength="4" title="휴대폰 끝자리 입력" class="number"><!-- 2020-06-03 class 추가 -->
                                                    <button class="cancel"><span class="blind">삭제</span></button>
                                                </span>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><strong class="essential">*</strong>취급품목</th>
                                    <td colspan="3">
                                        <span class="input-box">
                                            <span class="input-row">
                                                <span class="input-cell">
                                                    <input type="text" id="" value="">
                                                    <button class="cancel"><span class="blind">삭제</span></button>
                                                </span>
                                            </span>
                                        </span> 
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">회사소개 및<br />기타사항</th>
                                    <td colspan="3">
                                        <div class="text-area-wrap h-short">
                                            <textarea name="" id="" placeholder="내용을 입력해주세요"></textarea>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">참고사이트</th>
                                    <td colspan="3">
                                        <span class="input-box">
                                            <span class="input-row">
                                                <span class="input-cell">
                                                    <input type="text" id="" value="http://" class="site-input">
                                                    <button class="cancel"><span class="blind">삭제</span></button>
                                                </span>
                                            </span>
                                        </span>  
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="basic-btn-box">
                        <button type="button" class="btn-basic1">입점신청</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //#container -->

        <div id="footer">
            <!--- /pc/html/include/footer.html -->
        </div>
        <!-- //#footer -->
    </div>
    <!-- //#wrap -->
</body>
</html>
