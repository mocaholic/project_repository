<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>통합 복지몰</title>
    <!-- Publish Common : CSS-->
    <link rel="stylesheet" href="/pc/css/common.css">
    <link rel="stylesheet" href="/pc/css/layout.css">
    <link rel="stylesheet" href="/pc/css/contents.css">

    <!-- Publish Theme : CSS-->
    <link rel="stylesheet" href="/pc/css/theme/theme1.css">
    <link rel="stylesheet" href="/pc/css/bank/ibk.css">

    <!-- Publish API : CSS-->
    <link rel="stylesheet" href="/pc/css/slick.css">
    <link rel="stylesheet" href="/pc/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/pc/css/selectric.css">
    <link rel="stylesheet" href="/pc/css/jquery.mCustomScrollbar.css">

    <!-- Publish API : JS-->
    <script type="text/javascript" src="/pc/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/pc/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/pc/js/lib/slick.min.js"></script>
    <script type="text/javascript" src="/pc/js/lib/jquery.selectric.min.js"></script>
    <script type="text/javascript" src="/pc/js/lib/jquery.mCustomScrollbar.concat.min.js"></script>

    <!-- Publish Common : JS-->
    <script type="text/javascript" src="/pc/js/action.js"></script>
    <script type="text/javascript" src="/pc/js/include.js"></script><!-- 인클루드 개발시 삭제 예정 -->
    <script>
		$(function(){
		});		
	</script>
</head>
<body class="gray-type"><!-- bg type class 추가 -->
    <div id="wrap" class="join-area"><!-- class 구분 : 회원가입 페이지만 적용 -->
        <div id="header-login">
			<!--- /pc/html/include/header-login.html --> <!-- 로그인/회원가입만 적용 -->
        </div>
        <!-- //#header -->
        <div id="container">
            <div class="content-wrap">
                <div id="content">
                    <div class="join-box-area">
                    	<ul class="join-step">
							<li class="on">
								<em>
									<span class="num">1</span>
									<span class="txt">가입인증</span>
								</em>
							</li>
							<li>
								<em>
									<span class="num">2</span>
									<span class="txt">약관동의</span>
								</em>
							</li>
							<li>
								<em>
									<span class="num">3</span>
									<span class="txt">정보입력</span>
								</em>
							</li>
							<li>
								<em>
									<span class="num">4</span>
									<span class="txt">가입완료</span>
								</em>
							</li>
						</ul>
						<div class="join-form-area">
							<h2 class="tit">가입인증</h2>
							<div class="certif-box">
								<ul class="btn-tab">
									<li class="on"><a href="#">휴대폰인증</a></li>
									<li><a href="#">이메일인증</a></li>
								</ul>
								<div class="input-box">
									<p class="tit">휴대폰번호를 입력해주세요.</p>
									<span class="input-row">
										<span class="input-cell">
											<input type="text" id="" placeholder="-없이 숫자만 입력" value="">
											<button class="cancel"><span class="blind">삭제</span></button>
										</span>
										<button type="button" class="btn-basic2 btn-send">전송</button>
									</span>
									<span class="input-row">
										<span class="input-cell">
											<input type="text" id="" placeholder="인증번호 (숫자 4자리) 입력" value="">
											<button class="cancel"><span class="blind">삭제</span></button>
										</span>
									</span>
									<span class="guide-txt">인증번호가 일치하지 않습니다.</span>
								</div>
							</div>
							<!-- // .certif-box -->  
							<div class="basic-btn-box">
								<button type="button" class="btn-basic2">이전</button>
								<button type="button" class="btn-basic1">다음</button>
							</div>
							<!-- // .basic-btn-box -->
							<div class="caution-area">
								<p class="fc-555"><i class="ico-necs mr6"></i>꼭! 읽어 주세요.</p>
								<ul class="list-blt-black mt10 ml10">
									<li>휴대폰번호를 올바르게 입력하셨는지 다시 한번 확인해주세요.</li>
									<li>휴대폰 인증번호를 받지 못하셨다면 재전송 버튼을 실행 후 다시 진행해주세요.</li>
									<li>통신사 사정으로 인증번호 전송이 다소 지연될 수 있습니다. </li>
								</ul>
							</div>
							<!-- // .caution-area -->
						</div>
						<!-- // .join-form-area -->
					</div>
                </div>
            </div>
        </div>
        <!-- //#container -->
        
        <div id="footer">
            <!--- /pc/html/include/footer.html -->
        </div>
        <!-- //#footer -->
        
    </div>
    <!-- //#wrap -->
</body>
</html>
