<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
	<meta property="og:title" content="">
	<meta property="og:url" content="">
	<meta property="og:image" content="">
	<meta property="og:description" content="">
	<meta name="autocomplete" content="off">
    <link rel="shortcut icon" href="">
    <title>통합복지몰</title>

    <!-- Publish Common : CSS-->
    <link rel="stylesheet" href="/mobile/css/common.css">
    <link rel="stylesheet" href="/mobile/css/layout.css">
    <link rel="stylesheet" href="/mobile/css/contents.css"><!-- 메인: main.css / 서브: contents.css -->

     <!-- Publish Theme : CSS-->
     <link rel="stylesheet" href="/mobile/css/theme/theme1.css">
     <!-- <link rel="stylesheet" href="/mobile/css/theme/theme2.css"> -->
     <!-- <link rel="stylesheet" href="/mobile/css/theme/theme3.css"> -->
     <link rel="stylesheet" href="/mobile/css/company/ibk.css">
     <!-- <link rel="stylesheet" href="/mobile/css/company/lg.css"> -->
     <!--<link rel="stylesheet" href="/mobile/css/company/kb.css"> -->

    <!-- Publish API : JS-->
    <script type="text/javascript" src="/mobile/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/mobile/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/mobile/js/lib/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="/mobile/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="/mobile/js/lib/jquery-selectify.js"></script>

     <!-- Publish Common : JS-->
     <script type="text/javascript" src="/mobile/js/action.js"></script>
     <script type="text/javascript" src="/mobile/js/include.js"></script><!-- 인클루드 개발시 삭제 예정 -->
</head>
<body>
    <div id="wrap" class="login-area">
        <!-- #wrap class 구분  main페이지: main-area | 인트로페이지: intro-area |  sub페이지 공통: sub-area | login관련 페이지: login-area -->
        <!-- header -->
        <header id="header" class="sub-hd">
            <div class="inner">
            	<h1 class="hd-tit">간편번호 설정</h1>
            	<button type="button" class="btn-close"><span class="blind">닫기</span></button>
            </div>
        </header>

         <!--// header -->
        <!-- container -->
        <div id="container">
            <div id="content" class="login-cont easy-pop">
                <div class="step-box">
                    <h2 class="tit">본인인증</h2> 
                    <ul class="step-flow">
                        <li class="checked"><span class="num">1</span></li>
                        <li class="active"><span class="num">2</span></li>
                        <li><span class="num">3</span></li>
                        <li><span class="num">4</span></li>
                    </ul>
                    <p class="info-txt">개인정보 본인인증 수단을 선택해주세요.</p>
                </div>
                
               
                <div class="cont-area">
                    <div class="basic-btn-box">
                        <!-- 휴대폰번호 인증 -->
                        <div class="cont">
                            <button type="button" class="btn-basic3 mid">휴대폰번호 인증</button>
                            <div class="form-box">
                                <div class="input-box">
                                    <span class="input-row">
                                        <span class="input-cell">
                                            <input type="text" id="" placeholder="- 없이 숫자만 입력">
                                            <button type="button" class="cancel"><span class="blind">삭제</span></button>
                                            <button type="button" class="send">전송</button>
                                        </span>
                                    </span>
                                    <span class="input-row">
                                        <span class="input-cell">
                                            <input type="password" id="" placeholder="인증번호 (숫자 4자리) 입력" maxlength="4">
                                            <button class="cancel"><span class="blind">삭제</span></button>
                                        </span>
                                    </span>
                                    <span class="guide-txt">아이디 또는 비밀번호가 맞지 않습니다.</span>
                                </div>
                            </div>
                        </div>
                        <!--// 휴대폰번호 인증 -->
    
                        <!-- 이메일 인증 -->
                        <div class="cont">
                            <button type="button" class="btn-basic3 mid">이메일 인증</button>
                            <div class="form-box">
                                <div class="input-box">
                                    <span class="input-row">
                                        <span class="input-cell">
                                            <input type="text" id="" placeholder="이메일 주소">
                                            <button type="button" class="cancel"><span class="blind">삭제</span></button>
                                            <button type="button" class="send">전송</button>
                                        </span>
                                    </span>
                                    <span class="input-row">
                                        <span class="input-cell">
                                            <input type="password" id="" placeholder="인증번호 (숫자 4자리) 입력" maxlength="4">
                                            <button class="cancel"><span class="blind">삭제</span></button>
                                        </span>
                                    </span>
                                    <span class="guide-txt">인증 코드가 일치하지 않습니다.</span>
                                </div>
                            </div>
                        </div>
                        <!--// 이메일 인증 -->
                    </div>
                </div>
        
                   
                <div class="bottom-btn-box">
                    <button type="button" class="btn-bottom">다음</button>
                </div>
            </div>
        </div>
        <!--// container -->
    </div>
</body>
</html>
