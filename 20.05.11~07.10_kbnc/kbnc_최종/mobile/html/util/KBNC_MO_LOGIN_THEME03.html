<head>
    <meta charset="UTF-8">

	<meta property="og:url" content="">
	<meta property="og:image" content="">
	<meta property="og:description" content="">
	<meta name="autocomplete" content="off">
    <link rel="shortcut icon" href="">
    <title>통합복지몰</title>

    <!-- Publish Common : CSS-->
    <link rel="stylesheet" href="/mobile/css/common.css">
    <link rel="stylesheet" href="/mobile/css/layout.css">
    <link rel="stylesheet" href="/mobile/css/contents.css"><!-- 메인: main.css / 서브: contents.css -->

     <!-- Publish Theme : CSS-->
     <!-- <link rel="stylesheet" href="/mobile/css/theme/theme1.css"> -->

    <!-- Publish API : JS-->
    <script type="text/javascript" src="/mobile/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/mobile/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/mobile/js/lib/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="/mobile/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="/mobile/js/lib/jquery-selectify.js"></script>

     <!-- Publish Common : JS-->
     <script type="text/javascript" src="/mobile/js/action.js"></script>
     <script type="text/javascript" src="/mobile/js/include.js"></script><!-- 인클루드 개발시 삭제 예정 -->
</head>
<body>
    <div id="wrap" class="login-area">
        <!-- #wrap class 구분  main페이지: main-area | 인트로페이지: intro-area |  sub페이지 공통: sub-area | login관련 페이지: login-area -->
        <!-- header -->
        <header id="header" class="sub-hd">
            <div class="inner">
            	<h1 class="hd-tit">로그인</h1>
            	<button type="button" class="btn-back"><span class="blind">이전으로</span></button>
            </div>
        </header>

         <!--// header -->
        <!-- container -->
        <div id="container">
            <div id="content" class="login-cont">
                <div class="tit-area">
                    <!-- 2020-06-11 기업로고 이미지로 변경(이미지 어드민에서 기존이미지의 1/2 사이즈로 width값 지정해주세요) -->
                    <h2 class="logo"><img src="/mobile/img/common/logo/logo-kb.png" alt="KB 국민은행" style="width:138px;" /></h2>
                    <p class="txt">LG전자 임직원만을 위한 쇼핑</p>
                </div>
                
                <form action="">
                    <fieldset>
                        <legend>로그인</legend>
                        <div class="login-form">
                            <div class="input-box">
                                <span class="input-row">
                                    <span class="input-cell">
                                        <input type="text" id="userId" placeholder="사번 또는 ID" value="">
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                </span>
                                <span class="input-row">
                                    <span class="input-cell">
                                        <input type="password" id="userPw" placeholder="비밀번호" value="">
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                </span>
                                <span class="guide-txt">아이디 또는 비밀번호가 맞지 않습니다.</span>
                            </div>
                            <div class="basic-btn-box mt0">
                                <button type="button" class="btn-basic1 big">로그인</button>
                            </div>
                            <div class="checks-wrap">
                                <span class="checks">
                                    <input type="checkbox" id="login-chk1">
                                    <label for="login-chk1">자동로그인</label>
                                </span>
                                <span class="checks">
                                    <input type="checkbox" id="login-chk2">
                                    <label for="login-chk2">아이디저장</label>
                                </span>
                            </div>
                        </div>
                    </fieldset>
                </form>

                <div class="login-sns">
                    <ul class="sns-list">
                        <li><a href="#"><span class="ico-easy"></span>간편번호로그인</a></li>
                        <li><a href="#"><span class="ico-kakao"></span>카카오로그인</a></li>
                        <li><a href="#"><span class="ico-naver"></span>네이버로그인</a></li>
                    </ul>
                </div>
                <div class="login-support">
                    <a href="#">사번/ID 찾기</a>
                    <a href="#">비밀번호 찾기</a>
                    <a href="#">회원가입</a>
                </div>
                <div class="ban-area">
                    <a href="#"><img src="/mobile/img/dummy/ban-login.jpg" alt="2020년 근로자의 날 행사" /></a>
                </div>
            </div>
        </div>
        <!--// container -->

        <!-- footer -->
        <footer id="footer" class="footer">
            <!--- /include/footer.html -->
        </footer>
        <!--// footer -->
    </div>
    <div class="sidemenu-dimmed"></div>
    <div class="gnb-dimmed"></div>
</body>
</html>
