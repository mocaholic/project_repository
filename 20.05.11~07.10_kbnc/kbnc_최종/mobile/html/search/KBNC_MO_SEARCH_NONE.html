<body>
    <div id="wrap" class="sub-area">
        <!-- #wrap class 구분  main페이지: main-area | 인트로페이지: intro-area |  sub페이지 공통: sub-area | login관련 페이지: login-area -->
        <!-- header -->
        <header id="header" class="search-hd">
           <div class="inner">
               <form action="">
                    <fieldset>
                        <legend>검색영역</legend>
                        <div class="search-top"> 
                            <span class="input-box">
                                <span class="input-row">
                                    <span class="input-cell">
                                        <input type="text" title="검색어 입력" placeholder="검색어를 입력하세요." value="블라우스">
                                        <button class="cancel"><span class="blind">삭제</span></button><!-- 인기 검색어 리스트로 이동 -->
                                    </span>
                                    <!-- 검색결과 없을 시 검색 버튼 제거 -->
                                    <!-- <span class="input-cell">
                                        <button class="btn-search" type="button"><span class="blind">검색</span></button>
                                    </span> -->
                                </span>
                            </span>
                        </div>
                    </fieldset>
               </form>
               <button type="button" class="btn-back"><span class="blind">이전으로</span></button>
           </div>
        </header>
        <!--// header -->

        <!-- container -->
        <div id="container">
            <div id="content" class="search-cont">
                <div class="search-result">
                    <div class="none-data">
                        <p class="txt-result">
                            ‘<span>블라우스</span>’ (으)로<br /> 검색된 결과가 없습니다.<br />
                            <span class="txt-guide">검색어의 철자와 띄워쓰기가 정확한지, <br />한번 더 확인 후 입력해주세요.</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!--// container -->

        <!-- 퀵메뉴 -->
        <div id="qnb-area">
            <!--- /include/qnb.html -->
        </div>
        <!--// 퀵메뉴 -->

         <!-- footer -->
        <footer id="footer" class="footer">
            <!--- /include/footer.html -->
        </footer>
        <!--// footer -->
    </div>

    <div class="sidemenu-dimmed"></div>
    <div class="gnb-dimmed"></div>
