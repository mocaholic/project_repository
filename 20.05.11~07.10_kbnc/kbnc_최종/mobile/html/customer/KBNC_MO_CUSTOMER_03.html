<body>
    <div id="wrap" class="sub-area">
        <!-- #wrap class 구분  main페이지: main-area | 인트로페이지: intro-area |  sub페이지 공통: sub-area | login관련 페이지: login-area -->
        <!-- header -->
        <header id="header" class="sub-hd">
           <div class="inner">
                <h1 class="hd-tit">중소기업입점신청</h1>
                <button type="button" class="btn-back"><span class="blind">이전으로</span></button>
                <span class="right-btn">
                    <a href="/mobile/html/KBNC_MO_MAIN_01.html" class="btn-home"><span class="blind">홈</span></a>
                    <a href="/mobile/html/search/KBNC_MO_SEARCH.html" type="button" class="btn-search"><span class="blind">검색</span></a>
                </span>
           </div>
        </header>
        <!--// header -->

        <!-- container -->
        <div id="container">
            <div id="content">
                <div class="inner-cont">
                    <div class="section">
                        <p class="tit tc">신청이 접수되면 담당 MD가 확인 후<br />연락 드리겠습니다.</p>
                    </div>
    
                    <div class="section">
                        <div class="desc_top">
                            <h2 class="tit">지점정보</h2>
                            <p class="ins"><strong class="essential">*</strong> 표시는 필수 입력</p>
                        </div>
                        <div class="tbl-write"><!-- 2020-06-10 수정 class .type2 제거 --->
                            <table>
                                <caption>지점정보 입력</caption>
                                <tbody>
                                    <tr>
                                        <th scope="row"><strong class="essential">*</strong>지점명</th>
                                        <td>
                                            <span class="input-box">
                                                <span class="input-row">
                                                    <span class="input-cell">
                                                        <input type="text" id="" maxlength="40">
                                                        <button class="cancel"><span class="blind">삭제</span></button>
                                                    </span>
                                                </span>
                                            </span> 
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><strong class="essential">*</strong>담당자명</th>
                                        <td>
                                            <span class="input-box">
                                                <span class="input-row">
                                                    <span class="input-cell">
                                                        <input type="text" id="" value="" maxlength="10">
                                                        <button class="cancel"><span class="blind">삭제</span></button>
                                                    </span>
                                                </span>
                                            </span> 
                                        </td>
                                        <th scope="row">직급</th>
                                        <td>
                                            <span class="input-box">
                                                <span class="input-row">
                                                    <span class="input-cell">
                                                        <input type="text" id="" value="" maxlength="10">
                                                        <button class="cancel"><span class="blind">삭제</span></button>
                                                    </span>
                                                </span>
                                            </span> 
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><strong class="essential">*</strong>휴대폰번호</th>
                                        <td colspan="3">
                                            <div class="input-box phone"><!-- 영역 크기에 따라 width 조절 -->
                                                <span class="input-row">
                                                    <span class="input-cell">
                                                        <select name="" id="">
                                                            <option value="010">010</option>
                                                            <option value="012">012</option>
                                                            <option value="013">013</option>
                                                        </select>
                                                    </span>
                                                    <span class="input-cell">
                                                        <span class="hyp">-</span>
                                                    </span>
                                                    <span class="input-cell">
                                                        <input type="text" maxlength="4" title="휴대폰 중간자리 입력">
                                                    </span>
                                                    <span class="input-cell">
                                                        <span class="hyp">-</span>
                                                    </span>
                                                    <span class="input-cell">
                                                        <input type="text" maxlength="4" title="휴대폰 끝자리 입력">
                                                    </span>
                                                </span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
    
                    <div class="section">
                        <div class="desc_top">
                            <h2 class="tit">추천업체정보</h2>
                            <p class="ins"><strong class="essential">*</strong> 표시는 필수 입력</p>
                        </div>
        
                        <div class="tbl-write"><!-- 2020-06-10 수정 class .type2 제거 --->
                            <table>
                                <caption></caption>
                                <tbody>
                                    <tr>
                                        <th scope="row"><strong class="essential">*</strong>업체명</th>
                                        <td>
                                            <span class="input-box">
                                                <span class="input-row">
                                                    <span class="input-cell">
                                                        <input type="text" id="" maxlength="40">
                                                        <button class="cancel"><span class="blind">삭제</span></button>
                                                    </span>
                                                </span>
                                            </span> 
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><strong class="essential">*</strong>업체 담당자명</th>
                                        <td>
                                            <span class="input-box">
                                                <span class="input-row">
                                                    <span class="input-cell">
                                                        <input type="text" id="" value="" maxlength="10">
                                                        <button class="cancel"><span class="blind">삭제</span></button>
                                                    </span>
                                                </span>
                                            </span> 
                                        </td>
                                        <th scope="row"><strong class="essential">*</strong>휴대폰번호</th>
                                        <td>
                                            <div class="input-box phone"><!-- 영역 크기에 따라 width 조절 -->
                                                <span class="input-row">
                                                    <span class="input-cell">
                                                        <select name="" id="">
                                                            <option value="010">010</option>
                                                            <option value="012">012</option>
                                                            <option value="013">013</option>
                                                        </select>
                                                    </span>
                                                    <span class="input-cell">
                                                        <span class="hyp">-</span>
                                                    </span>
                                                    <span class="input-cell">
                                                        <input type="tel" maxlength="4" title="휴대폰 중간자리 입력">
                                                    </span>
                                                    <span class="input-cell">
                                                        <span class="hyp">-</span>
                                                    </span>
                                                    <span class="input-cell">
                                                        <input type="tel" maxlength="4" title="휴대폰 끝자리 입력">
                                                    </span>
                                                </span>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><strong class="essential">*</strong>취급품목</th>
                                        <td colspan="3">
                                            <span class="input-box">
                                                <span class="input-row">
                                                    <span class="input-cell">
                                                        <input type="text" id="" value="">
                                                        <button class="cancel"><span class="blind">삭제</span></button>
                                                    </span>
                                                </span>
                                            </span> 
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">회사소개 및 기타사항</th>
                                        <td colspan="3">
                                            <div class="text-area-wrap h-short">
                                                <textarea name="" id="" placeholder="내용을 입력해주세요"></textarea>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">참고사이트</th>
                                        <td colspan="3">
                                            <span class="input-box">
                                                <span class="input-row">
                                                    <span class="input-cell">
                                                        <input type="text" id="" value="http://" class="site-input">
                                                        <button class="cancel"><span class="blind">삭제</span></button>
                                                    </span>
                                                </span>
                                            </span>  
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="section">
                        <div class="basic-btn-box mt0">
                            <button type="button" class="btn-basic5">입점신청</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--// container -->

		<!-- 퀵메뉴 -->
        <div id="qnb-area">
           <!--- /include/qnb.html -->

        <!--// 퀵메뉴 -->

        <!-- footer -->
        <footer id="footer" class="footer">
            <!--- /include/footer.html -->
        </footer>
        <!--// footer -->

    <div class="gnb-dimmed"></div>
