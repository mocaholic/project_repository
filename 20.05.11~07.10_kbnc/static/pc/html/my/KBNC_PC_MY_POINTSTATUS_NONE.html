<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>통합 복지몰</title>
    <!-- Publish Common : CSS-->
    <link rel="stylesheet" href="/pc/css/common.css">
    <link rel="stylesheet" href="/pc/css/layout.css">
    <link rel="stylesheet" href="/pc/css/contents.css">

    <!-- Publish Theme : CSS-->
    <link rel="stylesheet" href="/pc/css/theme/theme1.css">
    <link rel="stylesheet" href="/pc/css/bank/ibk.css">

    <!-- Publish API : CSS-->
    <link rel="stylesheet" href="/pc/css/slick.css">
    <link rel="stylesheet" href="/pc/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/pc/css/selectric.css">
    <link rel="stylesheet" href="/pc/css/jquery.mCustomScrollbar.css">

    <!-- Publish API : JS-->
    <script type="text/javascript" src="/pc/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/pc/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/pc/js/lib/slick.min.js"></script>
    <script type="text/javascript" src="/pc/js/lib/jquery.selectric.min.js"></script>
    <script type="text/javascript" src="/pc/js/lib/jquery.mCustomScrollbar.concat.min.js"></script>

    <!-- Publish Common : JS-->
    <script type="text/javascript" src="/pc/js/action.js"></script>
    <script type="text/javascript" src="/pc/js/include.js"></script><!-- 인클루드 개발시 삭제 예정 -->
    <script>
        $(function(){
            //퍼블 확인용(개발시 삭제 예정)
            setTimeout(function(){
                $('#aside .left-menu > li:eq(1) > ul > li:eq(0) > a').addClass('on');
            }, 100);
            
        });
    </script>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <!--- /pc/html/include/header.html -->
        </div>
        <!-- //#header -->
        <div id="container">
            <div class="content-wrap">
                <div id="aside">
                    <!--- /pc/html/include/aside.html -->
                </div>
                <div id="content" class="right-cont">        
                   	<div class="content-hd">
                        <h3 class="tit">포인트 현황</h3>
                    </div>
                    	<!-- // .content-hd -->
                    <!--  포인트 현황 -->
                    <div class="point-box">
                        <div class="col-3">
                        	<dl>
								<dt>사용가능 포인트</dt>
								<dd>
									<span class="num">0</span>
									<span class="unit">P</span>
								</dd>
							</dl>
							<div class="point-list">
								<dl>
									<dt>총지급 포인트</dt>
									<dd>
										<span class="num">0</span>
										<span class="unit">P</span>
									</dd>
								</dl>
								<dl>
									<dt>총사용포인트</dt>
									<dd>
										<span class="num">0</span>
										<span class="unit">P</span>
									</dd>
								</dl>
								<dl>
									<dt>잔여포인트</dt>
									<dd>
										<span class="num">0</span>
										<span class="unit">P</span>
									</dd>
								</dl>
								<dl>
									<dt>소멸포인트</dt>
									<dd>
										<span class="num">0</span>
										<span class="unit">P</span>
									</dd>
								</dl>
							</div>
						</div>
                    </div>
                        <!-- // .point-box -->
                    <!--  // 포인트 현황 -->
                    
                    <!-- 지급내역 -->
                    <div class="desc_top mt50">
                        <h4 class="tit">지급내역</h4>
                        <p>
                            <a href="#" class="btn-more-page">최근 주문내역 페이지 이동</a>
                        </p>
                    </div>
                        <!-- // .desc_top -->
                    <div class="tbl-basic-type1 wt">
                        <table>
                            <caption></caption>
                            <colgroup>
                                <col width="100px">
                                <col width="180px">
                                <col width="">
                                <col width="130px">
                                <col width="112px">
                                <col width="113px">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col">지급일자</th>
                                    <th scope="col">유형</th>
                                    <th scope="col">상세내용</th>
                                    <th scope="col">유효기간</th>
                                    <th scope="col">지급포인트</th>
                                    <th scope="col">잔여포인트</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
									<td colspan="6">
										<p class="no-prd-msg point">포인트 지급내역이 없습니다.</p>
									</td>
								</tr>
                            </tbody>
                        </table>
                    </div>
                        <!-- // .tbl-basic-type1 -->
                    <!-- // 지급내역 -->          
                </div>
            </div>
        </div>
        <!-- //#container -->

        <div id="footer">
            <!--- /pc/html/include/footer.html -->
        </div>
        <!-- //#footer -->
        
    </div>
    <!-- //#wrap -->
</body>
</html>
